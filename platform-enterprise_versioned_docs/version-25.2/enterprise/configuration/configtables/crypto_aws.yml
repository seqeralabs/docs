---
- 
  AWS Parameter Store:  '`{prefix}/tower/crypto/secretKey`'
  Description: > 
    The secret key used to encrypt user credentials (**required**).
  Value:                'Random string of alphanumeric characters.'
- 
  AWS Parameter Store:  '`{prefix}/micronaut/security/token/jwt/signatures/secret/generator/secret`'
  Description: > 
    The secret used to generate the login JWT token (**required**).
  Value:                'Random string of 35 characters or more.'
- 
  AWS Parameter Store:  '`{prefix}/micronaut/security/token/jwt/generator/refresh-token/secret`'
  Description: > 
    The secret used to generate the login refresh token (**required**).
  Value:                'Random string of 35 characters or more.'