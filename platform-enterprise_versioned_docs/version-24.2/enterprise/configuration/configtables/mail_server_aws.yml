# https://guides.micronaut.io/latest/micronaut-aws-parameter-store-gradle-java.html
# https://javaee.github.io/javamail/docs/api/com/sun/mail/smtp/package-summary.html
- 
  AWS Parameter Store:  '`{prefix}/mail/smtp/user`'
  Description: > 
    Your email service user.
  Value:                'Example: `user`'  
- 
  AWS Parameter Store:  '`{prefix}/mail/smtp/password`'
  Description: > 
    Your email service password.
  Value:                 
- 
  AWS Parameter Store:  '`{prefix}/mail/smtp/host`'
  Description: > 
    Your email service host name, excluding protocol.
  Value:                'Example: `email-smtp.eu-west-1.amazonaws.com`'  
- 
  AWS Parameter Store:  '`{prefix}/mail/smtp/port`'
  Description: > 
    Your email service port. Most cloud services block port 25 by default.
  Value:                'Default: `587`'  
- 
  AWS Parameter Store:  '`{prefix}/mail/from`'
  Description: >
    The email address used to send Seqera emails.
  Value:                'Example: `seqera@your-company.com`'  
- 
  AWS Parameter Store:  '`{prefix}/mail/smtp/auth`'
  Description: >
    Use SMTP authentication when calling your email service endpoint.
  Value:                'Default: `true`'  
- 
  AWS Parameter Store:  '`{prefix}/mail/smtp/starttls/enable`'
  Description: >
    Switch the connection to a TLS-protected connection before issuing login commands. Must be `true` for production SMTP hosts. 
  Value:                '**Recommended**: `true`'  
- 
  AWS Parameter Store:  '`{prefix}/mail/smtp/starttls/required`'
  Description: >
    Require the use of the STARTTLS command. Must be `true` for production SMTP hosts. 
  Value:                '**Recommended**: `true`'  