---
- 
  Environment variable:            '`TOWER_DATA_EXPLORER_ENABLED`'
  Description: > 
    Enable [Data Explorer](https://docs.seqera.io/platform/24.1.0/data/data-explorer) in all workspaces. To mount data inside a data studio, you must enable Data Explorer.
  Value:                'Default: `false`'
- 
  Environment variable:            '`TOWER_DATA_EXPLORER_CLOUD_DISABLED_WORKSPACES`'
  Description: > 
    Disable Data Explorer automatic cloud bucket retrieval per workspace. 
  Value:                'Example: `<workspace-id1>,<workspace-id2>`'
-
  Environment variable:            '`TOWER_DATA_EXPLORER_CREDENTIALS_TTL`'
  Description: > 
    Data Explorer interval to fetch credentials from cloud providers for new buckets.  
  Value:                'Default: `20m`'
-
  Environment variable:            '`TOWER_DATA_EXPLORER_LINK_STORE_TTL`'
  Description: > 
    Data Explorer cloud bucket cache duration.  
  Value:                'Default: `30m`'
-
  Environment variable:            '`TOWER_DATA_EXPLORER_MAX_RETRIES`'
  Description: > 
    The number of retries Data Explorer will attempt to fetch cloud buckets in the event of temporary errors.  
  Value:                'Default: `3`'
-
  Environment variable:            '`TOWER_CONTENT_MAX_FILE_SIZE`'
  Description: > 
    Data Explorer download file size limit. **Increasing this value may degrade performance.** 
  Value:                'Default: `25MB`'
-
  Environment variable:            '`TOWER_DATA_STUDIO_CONNECT_URL`'
  Description: >
    The URL of the Data Studios connect proxy. The connect proxy is used internally by Seqera Platform. See [Data Studios deployment](https://docs.seqera.io/platform/24.1.0/enterprise/data-studios).
  Value:                'Example: `https://connect.example.com/`'
-
  Environment variable:            '`TOWER_OIDC_REGISTRATION_INITIAL_ACCESS_TOKEN`'
  Description: > 
    An access token used to register new clients in Seqera Platform. Any alphanumeric value is allowed. See [Data Studios deployment](https://docs.seqera.io/platform/24.1.0/enterprise/data-studios).
  Value:                'd5XDoRzHpWo1c............mDnfBpB'
-
  Environment variable:            '`TOWER_OIDC_PEM_PATH`'
  Description: > 
    The file path to a PEM certificate used to sign the OIDC tokens for the OpenID connect provider. See [Data Studios deployment](https://docs.seqera.io/platform/24.1.0/enterprise/data-studios).
  Value:                'Example: `/data-studios-rsa.pem`'
