datasets:
  - name: 'my_dataset'                        # required
    description: 'My test dataset'            # optional
    header: true                              # optional
    workspace: 'my_organization/my_workspace' # required
    file-path: './datasets/my_dataset.csv'    # required
    overwrite: True                           # optional