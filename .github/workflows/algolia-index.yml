name: Update Algolia Index

on:
  # Run nightly at 2 AM UTC (avoids peak usage times)
  schedule:
    - cron: '0 2 * * *'
  # Allow manual triggering
  workflow_dispatch:
  # Optional: run on pushes to main for immediate updates (remove if you want nightly-only)
  # push:
  #   branches:
  #     - main

jobs:
  update-index:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npm install gray-matter

      - name: Parse and Index Docs
        env:
          ALGOLIA_APP_ID: 5E8JEKSR3W
          ALGOLIA_API_KEY: ${{ secrets.ALGOLIA_API_KEY }}
          ALGOLIA_INDEX_NAME: "Docs Crawler (Staging)"
        run: |
          node scripts/indexDocs.js

      - name: Summary
        run: |
          echo "âœ… Algolia indexing completed successfully"
          echo "ðŸ“Š Check the job logs above for detailed statistics"