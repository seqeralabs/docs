# .github/workflows/update-permissions-docs.yml
#
# This workflow runs in the seqeralabs/docs repository
# Triggered by Platform repo when permissions docs are updated

name: Update Permissions Documentation

on:
  push:
    branches: [permissions-docs-workflow]  # TODO: Remove this trigger before merging - only for testing
  repository_dispatch:
    types: [permissions-docs-updated]
  workflow_dispatch:
    inputs:
      changed_files:
        description: 'Comma-separated list of changed files (e.g., docs/grants_operations.md,docs/grants_roles.md)'
        required: true
        type: string

jobs:
  update-permissions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout docs repo
        uses: actions/checkout@v4

      - name: Checkout Platform repo
        uses: actions/checkout@v4
        with:
          repository: seqeralabs/platform
          ref: master
          path: platform-repo
          token: ${{ secrets.PLATFORM_REPO_PAT }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Validate payload
        id: validate
        run: |
          if [ "${{ github.event_name }}" == "repository_dispatch" ]; then
            CHANGED_FILES="${{ github.event.client_payload.changed_files }}"
            TRIGGERED_BY="${{ github.event.client_payload.triggered_by }}"
            PLATFORM_COMMIT="${{ github.event.client_payload.platform_commit }}"
            COMMIT_MESSAGE="${{ github.event.client_payload.platform_commit_message }}"
          else
            CHANGED_FILES="${{ github.event.inputs.changed_files }}"
            TRIGGERED_BY="${{ github.actor }}"
            PLATFORM_COMMIT="manual-trigger"
            COMMIT_MESSAGE="Manual workflow trigger"
          fi

          # Validate changed_files is not empty
          if [ -z "$CHANGED_FILES" ]; then
            echo "❌ Error: changed_files is empty"
            exit 1
          fi

          # Validate file paths are expected grants files
          for file in ${CHANGED_FILES//,/ }; do
            if [[ "$file" != "docs/grants_operations.md" && "$file" != "docs/grants_roles.md" ]]; then
              echo "❌ Error: Unexpected file path: $file"
              exit 1
            fi
          done

          echo "changed_files=$CHANGED_FILES" >> $GITHUB_OUTPUT
          echo "triggered_by=$TRIGGERED_BY" >> $GITHUB_OUTPUT
          echo "platform_commit=$PLATFORM_COMMIT" >> $GITHUB_OUTPUT
          echo "commit_message=$COMMIT_MESSAGE" >> $GITHUB_OUTPUT

          echo "✅ Validation passed"
          echo "Changed files: $CHANGED_FILES"
          echo "Triggered by: $TRIGGERED_BY"
          echo "Platform commit: $PLATFORM_COMMIT"

      - name: Update permissions documentation
        id: update
        run: |
          python3 .github/scripts/update-permissions-tables.py \
            --platform-repo platform-repo \
            --changed-files "${{ steps.validate.outputs.changed_files }}"

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "ℹ️ No changes detected in documentation"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "✅ Changes detected"
            git diff --stat
          fi

      - name: Create Pull Request
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: |
            Update permissions documentation from Platform

            Platform commit: ${{ steps.validate.outputs.platform_commit }}
            Changed files: ${{ steps.validate.outputs.changed_files }}
            Triggered by: ${{ steps.validate.outputs.triggered_by }}

            ${{ steps.validate.outputs.commit_message }}
          branch: permissions-docs-update-${{ steps.validate.outputs.platform_commit }}
          delete-branch: true
          draft: true
          title: 'Update permissions documentation from Platform'
          body: |
            ## Permissions Documentation Update

            This PR was automatically generated by the permissions docs update workflow.

            ### Source Information

            - **Platform commit**: ${{ steps.validate.outputs.platform_commit }}
            - **Changed files**: ${{ steps.validate.outputs.changed_files }}
            - **Triggered by**: ${{ steps.validate.outputs.triggered_by }}
            - **Commit message**: ${{ steps.validate.outputs.commit_message }}

            ### Updated Documentation Files

            This PR updates the following documentation files based on changes to Platform's grants files:

            #### From `docs/grants_roles.md`:
            - `platform-cloud/docs/orgs-and-teams/roles.md` (Role permissions table)
            - `platform-enterprise_docs/orgs-and-teams/roles.md` (Role permissions table)

            #### From `docs/grants_operations.md`:
            - `platform-enterprise_docs/orgs-and-teams/custom-roles.md` (Operations tables by section)

            ### Review Checklist

            - [ ] Verify table content matches Platform source
            - [ ] Check that table formatting is correct
            - [ ] Ensure surrounding documentation context is preserved
            - [ ] Review for any error reports (see UPDATE_ERRORS.md if present)
            - [ ] Test table rendering in docs preview

            ### Next Steps

            1. Review the changes carefully
            2. If there's an UPDATE_ERRORS.md file, address any reported issues
            3. Run docs build to verify no formatting issues
            4. Merge when ready

      - name: Report no changes
        if: steps.check_changes.outputs.has_changes == 'false'
        run: |
          echo "ℹ️ No changes were made to documentation files."
          echo "This might mean the tables are already up to date."
