StylesPath = .github/styles
MinAlertLevel = warning
Vocab       = Seqera          

# 1️⃣  Remove or comment-out anything MDX-specific
; [formats]
; mdx = md

; [*.mdx]
; BasedOnStyles = Vale        # ← not needed if you don't have .mdx files
; … (other MDX-section keys)

# 2️⃣  Tell Vale to skip the MDX parser entirely
Vale.lintMDX = NO            

# 3️⃣  Add or keep your Markdown section
[*.md]                        
BasedOnStyles = Vale  

