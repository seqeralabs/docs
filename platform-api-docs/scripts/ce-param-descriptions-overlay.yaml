  - target: "$.components.schemas.AzBatchConfig.properties.virtualNetwork"
    update:
      description: "Virtual network name for compute nodes."
      
  - target: "$.components.schemas.AzBatchConfig.properties.subnet"
    update:
      description: "Subnet name within the virtual network."
      
  - target: "$.components.schemas.AzBatchConfig.properties.storageAccount"
    update:
      description: "Storage account name for work directory."
      
  - target: "$.components.schemas.AzBatchConfig.properties.storageContainerName"
    update:
      description: "Blob container name for work files."
      
  - target: "$.components.schemas.AzBatchConfig.properties.deleteJobsOnCompletion"
    update:
      description: "Automatically delete Batch jobs after completion."
      
  - target: "$.components.schemas.AzBatchConfig.properties.deletePoolsOnCompletion"
    update:
      description: "Automatically delete Batch pools after completion."
      
  - target: "$.components.schemas.AzBatchConfig.properties.forge"
    update:
      description: "Batch Forge configuration mode properties."
      
  - target: "$.components.schemas.AzBatchConfig.properties.waveEnabled"
    update:
      description: "Enable Wave containers."
      
  - target: "$.components.schemas.AzBatchConfig.properties.fusion2Enabled"
    update:
      description: "Enable Fusion file system."

  # ===== AZURE CLOUD CONFIG =====
  
  # Add required fields for Azure Cloud  
  - target: "$.components.schemas.AzCloudConfig"
    update:
      required: ["location", "workDir"]
      
  - target: "$.components.schemas.AzCloudConfig.properties.location"
    update:
      description: "Azure location/region (e.g., eastus)."
      
  - target: "$.components.schemas.AzCloudConfig.properties.resourceGroup"
