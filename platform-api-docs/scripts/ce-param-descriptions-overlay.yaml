  # ===== AZURE BATCH CONFIG =====
  
  # Add required fields for Azure Batch
  - target: "$.components.schemas.AzBatchConfig"
    update:
      required: ["region", "workDir"]
  
  - target: "$.components.schemas.AzBatchConfig.properties.region"
