        in: query
        description: Token used to fetch the next page of items
        schema:
          type: string
      - name: pageSize
        in: query
        description: "Number of items to return per page. If ommitted, a default maximum value is returned."
        schema:
          type: integer
          format: int32
  - target: $["paths"]["/data-links/{dataLinkId}/browse/{path}"]["get"]["operationId"]
    update: ExploreDataLinkWithPath
  - target: $["paths"]
    update:
      /data-links/{dataLinkId}/download/{filePath}:
        get:
          tags:
            - data-links
          summary: Download data-link file at path
          description: Downloads the content at the given `filePath` in the data-link associated with the given `dataLinkId`.
          operationId: DownloadDataLink
          parameters:
            - name: dataLinkId
              in: path
              description: Data-link string identifier
              required: true
              schema:
                type: string
            - name: filePath
              in: path
              description: File path to download
              required: true
              schema:
                type: string
            - name: credentialsId
              in: query
              description: Credentials string identifier
              schema:
                type: string
            - name: workspaceId
              in: query
              description: Workspace numeric identifier
              schema:
                type: integer
                format: int64
          responses:
            "200":
              description: OK
              content:
                application/json:
                  schema:
                    type: string
                    format: binary
            "400":
              description: BadRequest
              content:
                application/json:
                  schema:
                    $ref: "#/components/schemas/ErrorResponse"
            "404":
              description: "NotFound — workspace or credentials not found, API disabled for the workspace, or data-link or path not found"
              content:
                application/json:
                  schema:
                    $ref: "#/components/schemas/ErrorResponse"
            "403":
              description: Operation not allowed
          security:
            - BearerAuth: []
  - target: $["paths"]["/data-links/{dataLinkId}/upload"]["post"]["summary"]
    update: Generate data-link file upload URL
  - target: $["paths"]["/data-links/{dataLinkId}/upload"]["post"]["description"]
    update: |-
      Creates a URL to upload files to the data-link associated with the given `dataLinkId`.
      For AWS S3 data-links, an additional follow-up request must be sent after your file upload has completed (or encountered an error) to finalize the upload - see the `/upload/finish` endpoint.
  - target: $["paths"]["/data-links/{dataLinkId}/upload"]["post"]["parameters"][*]
