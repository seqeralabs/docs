  - target: $["paths"]
    update:
      /compute-envs/{computeEnvId}/disable:
        post:
          tags:
            - compute-envs
          summary: Disable compute environment
          description: "Disables the compute environment identified by the given `computeEnvId`. A disabled compute environment cannot be used to launch workflows. If the compute environment is primary, it will be automatically unset as primary."
          operationId: DisableComputeEnv
          parameters:
            - name: computeEnvId
              in: path
              description: Compute environment string identifier
              required: true
              schema:
                type: string
            - name: workspaceId
              in: query
              description: Workspace numeric identifier
              schema:
                type: integer
                format: int64
          requestBody:
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/EmptyBodyRequest"
          responses:
            "204":
              description: OK - No content
            "400":
              description: Bad request
              content:
                application/json:
                  schema:
                    $ref: "#/components/schemas/ErrorResponse"
            "403":
              description: Operation not allowed
          security:
            - BearerAuth: []
  - target: $["paths"]
    update:
      /compute-envs/{computeEnvId}/enable:
        post:
          tags:
            - compute-envs
          summary: Enable compute environment
          description: Enables the compute environment identified by the given `computeEnvId`. An enabled compute environment can be used to launch workflows.
          operationId: EnableComputeEnv
          parameters:
            - name: computeEnvId
              in: path
              description: Compute environment string identifier
              required: true
              schema:
                type: string
            - name: workspaceId
              in: query
              description: Workspace numeric identifier
              schema:
                type: integer
                format: int64
          requestBody:
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/EmptyBodyRequest"
          responses:
            "204":
              description: OK - No content
            "400":
              description: Bad request
              content:
                application/json:
                  schema:
                    $ref: "#/components/schemas/ErrorResponse"
            "403":
              description: Operation not allowed
          security:
            - BearerAuth: []
  - target: $["paths"]["/data-links/{dataLinkId}/browse"]["get"]["summary"]
    update: Explore data-link
  - target: $["paths"]["/data-links/{dataLinkId}/browse"]["get"]["description"]
