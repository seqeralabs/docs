overlay: 1.0.0
info:
  title: Studios operations overlay
  version: 0.0.0
actions:
  # ===== STUDIOS - OPERATIONS =====
  
  # ---- CREATE STUDIO ----
  
  - target: "$.paths./studios.post.summary"
    update: "Create Studio"
  
  - target: "$.paths./studios.post.description"
    update: "Creates a new Studio, starting it by default. Default behavior can be changed using the query parameter `autoStart=false`. Append `?workspaceId=` to create the Studio in a workspace context."
  
  # ---- LIST STUDIOS ----
  
  - target: "$.paths./studios.get.summary"
    update: "List Studios"
  
  - target: "$.paths./studios.get.description"
    update: "Retrieves a list of Studios in the user context. Append `?workspaceId=` to list Studios in a workspace context. Supports pagination and filtering using the `search` parameter. The search parameter accepts free-text queries matched against Studio name and template URL, as well as keyword filters for `userId` (Studio creator) and `status` (current Studio status)."
  
  # ---- DESCRIBE STUDIO ----
  
  - target: "$.paths./studios/{sessionId}.get.summary"
    update: "Describe Studio"
  
  - target: "$.paths./studios/{sessionId}.get.description"
    update: "Retrieves the details of the Studio associated with the given Studio session ID. Append `?workspaceId=` to describe a Studio in a workspace context."
  
  # ---- DELETE STUDIO ----
  
  - target: "$.paths./studios/{sessionId}.delete.summary"
    update: "Delete Studio"
  
  - target: "$.paths./studios/{sessionId}.delete.description"
    update: "Deletes the Studio associated with the given Studio session ID. Append `?workspaceId=` to delete a Studio in a workspace context."
  
  # ---- UPDATE STUDIO -----
  
  - target: "$.paths./studios/{sessionId}.put.summary"
    update: "Update Studio"
  
  - target: "$.paths./studios/{sessionId}.put.description"
    update: "Updates the details of the Studio associated with the given Studio session ID. Append `?workspaceId=` to update a Studio in a workspace context."
  
  # ---- START STUDIO ----
  
  - target: "$.paths./studios/{sessionId}/start.put.summary"
    update: "Start Studio"
  
  - target: "$.paths./studios/{sessionId}/start.put.description"
    update: "Starts the given Studio session ID. Append `?workspaceId=` to start a Studio in a workspace context."
  
  # ---- STOP STUDIO ----
  
  - target: "$.paths./studios/{sessionId}/stop.put.summary"
    update: "Stop Studio"
  
  - target: "$.paths./studios/{sessionId}/stop.put.description"
    update: "Stops the given Studio session ID. Append `?workspaceId=` to stop a Studio in a workspace context."
  
  # ---- EXTEND STUDIO LIFESPAN ----
  
  - target: "$.paths./studios/{sessionId}/lifespan.post.summary"
    update: "Extend Studio lifespan"
  
  - target: "$.paths./studios/{sessionId}/lifespan.post.description"
    update: "Extends the lifespan of the given Studio session ID. Append `?workspaceId=` to extend the lifespan of a Studio in a workspace context."
  
  # ---- VALIDATE STUDIO NAME ----
  
  - target: "$.paths./studios/validate.get.summary"
    update: "Validate Studio name"
  
  - target: "$.paths./studios/validate.get.description"
    update: "Confirms the availability of the given name for a Studio in the user context. Append `?workspaceId=` to validate the name in a workspace context."
  
  # ---- LIST STUDIO TEMPLATES ----
  
  - target: "$.paths./studios/templates.get.summary"
    update: "List Studio container templates"
  
  - target: "$.paths./studios/templates.get.description"
    update: "Retrieves a list of available Studio container image templates. Append `?workspaceId=` to list templates in a workspace context."
  
  # ---- DESCRIBE REMOTE STUDIO REPOSITORY ----
  
  - target: "$.paths./studios/remote-config.get.summary"
    update: "Describe remote Studio repository"
  
  - target: "$.paths./studios/remote-config.get.description"
    update: "Retrieves the details of a remote Git repository for Studios and pre-fills Studio configuration from a config file present in the repository. Append `?workspaceId=` to describe a repository in a workspace context."
  
  # ---- LIST MOUNTED DATA-LINKS ----
  
  - target: "$.paths./studios/data-links.get.summary"
    update: "List mounted data-links"
  
  - target: "$.paths./studios/data-links.get.description"
    update: "Lists the IDs of all available data-links mounted in existing Studios. Append `?orgId=` or `?workspaceId=` to list mounted data-links in an organization or workspace context, respectively."
  
  # ---- LIST STUDIO CHECKPOINTS ----
  
  - target: "$.paths./studios/{sessionId}/checkpoints.get.summary"
    update: "List Studio checkpoints"
  
  - target: "$.paths./studios/{sessionId}/checkpoints.get.description"
    update: "Retrieves the list of checkpoints for the given Studio session ID, sorted by creation date in descending order. Append `?workspaceId=` to list checkpoints in a workspace context. Supports pagination and filtering using the `search` parameter."
  
  # ---- GET STUDIO CHECKPOINT ----
  
  - target: "$.paths./studios/{sessionId}/checkpoints/{checkpointId}.get.summary"
    update: "Get Studio checkpoint"
  
  - target: "$.paths./studios/{sessionId}/checkpoints/{checkpointId}.get.description"
    update: "Retrieves the details of the given Studio checkpoint ID. Append `?workspaceId=` to get a checkpoint in a workspace context."
  
  # ---- UPDATE STUDIO CHECKPOINT ----
  
  - target: "$.paths./studios/{sessionId}/checkpoints/{checkpointId}.put.summary"
    update: "Update Studio checkpoint name"
  
  - target: "$.paths./studios/{sessionId}/checkpoints/{checkpointId}.put.description"
    update: "Updates the name of the given Studio checkpoint ID. Append `?workspaceId=` to update a checkpoint in a workspace context."
  
  # ---- DELETE STUDIO CHECKPOINT ----
  
  - target: "$.paths./studios/{sessionId}/checkpoints/{checkpointId}.delete.summary"
    update: "Delete Studio checkpoint"
  
  - target: "$.paths./studios/{sessionId}/checkpoints/{checkpointId}.delete.description"
    update: "Deletes the given Studio checkpoint ID. Append `?workspaceId=` to delete a checkpoint in a workspace context."
  
  # ---- STUDIO EVENT NOTIFICATIONS (HIDDEN) ----
  
  - target: "$.paths./studios/{sessionId}/events.post.summary"
    update: "Send Studio event notification"
  
  - target: "$.paths./studios/{sessionId}/events.post.description"
    update: "Receives event notifications from the Studio client about session status updates and user activity. This endpoint is used internally by the Studio infrastructure and is not intended for direct API consumption."

  # ===== STUDIOS PARAMETERS - PATH, QUERY, AND REQUEST BODY =====
  
  # ---- PATH PARAMETERS ----
  
  # sessionId parameter - appears in many endpoints
  - target: "$.paths./studios/{sessionId}.get.parameters[?(@.name=='sessionId')]"
    update:
      description: "Studio session string identifier."
  
  - target: "$.paths./studios/{sessionId}.put.parameters[?(@.name=='sessionId')]"
    update:
      description: "Studio session string identifier."
  
  - target: "$.paths./studios/{sessionId}.delete.parameters[?(@.name=='sessionId')]"
    update:
      description: "Studio session string identifier."
  
  - target: "$.paths./studios/{sessionId}/start.put.parameters[?(@.name=='sessionId')]"
    update:
      description: "Studio session string identifier."
  
  - target: "$.paths./studios/{sessionId}/stop.put.parameters[?(@.name=='sessionId')]"
    update:
      description: "Studio session string identifier."
  
  - target: "$.paths./studios/{sessionId}/lifespan.post.parameters[?(@.name=='sessionId')]"
    update:
      description: "Studio session string identifier."
  
  - target: "$.paths./studios/{sessionId}/connect.get.parameters[?(@.name=='sessionId')]"
    update:
      description: "Studio session string identifier."
  
  - target: "$.paths./studios/{sessionId}/session-init-token.get.parameters[?(@.name=='sessionId')]"
    update:
      description: "Studio session string identifier."
  
  - target: "$.paths./studios/{sessionId}/checkpoints.get.parameters[?(@.name=='sessionId')]"
    update:
      description: "Studio session string identifier."
  
  - target: "$.paths./studios/{sessionId}/checkpoints/{checkpointId}.get.parameters[?(@.name=='sessionId')]"
    update:
      description: "Studio session string identifier."
  
  - target: "$.paths./studios/{sessionId}/checkpoints/{checkpointId}.put.parameters[?(@.name=='sessionId')]"
    update:
      description: "Studio session string identifier."
  
  - target: "$.paths./studios/{sessionId}/checkpoints/{checkpointId}.delete.parameters[?(@.name=='sessionId')]"
    update:
      description: "Studio session string identifier."
  
  - target: "$.paths./studios/{sessionId}/events.post.parameters[?(@.name=='sessionId')]"
    update:
      description: "Studio session string identifier."
  
  # checkpointId parameter
  - target: "$.paths./studios/{sessionId}/checkpoints/{checkpointId}.get.parameters[?(@.name=='checkpointId')]"
    update:
      description: "Checkpoint numeric identifier."
  
  - target: "$.paths./studios/{sessionId}/checkpoints/{checkpointId}.put.parameters[?(@.name=='checkpointId')]"
    update:
      description: "Checkpoint numeric identifier."
  
  - target: "$.paths./studios/{sessionId}/checkpoints/{checkpointId}.delete.parameters[?(@.name=='checkpointId')]"
    update:
      description: "Checkpoint numeric identifier."
  
  # ---- QUERY PARAMETERS ----
  
  # workspaceId parameter - appears in most endpoints
  - target: "$.paths./studios.post.parameters[?(@.name=='workspaceId')]"
    update:
      description: "Workspace numeric identifier. When omitted, the Studio is created in the user context."
  
  - target: "$.paths./studios.get.parameters[?(@.name=='workspaceId')]"
    update:
      description: "Workspace numeric identifier. When omitted, Studios are listed in the user context."
  
  - target: "$.paths./studios/{sessionId}.get.parameters[?(@.name=='workspaceId')]"
    update:
      description: "Workspace numeric identifier. When omitted, the Studio is described in the user context."
  
  - target: "$.paths./studios/{sessionId}.put.parameters[?(@.name=='workspaceId')]"
    update:
      description: "Workspace numeric identifier. When omitted, the Studio is updated in the user context."
  
  - target: "$.paths./studios/{sessionId}.delete.parameters[?(@.name=='workspaceId')]"
    update:
      description: "Workspace numeric identifier. When omitted, the Studio is deleted in the user context."
  
  - target: "$.paths./studios/{sessionId}/start.put.parameters[?(@.name=='workspaceId')]"
    update:
      description: "Workspace numeric identifier. When omitted, the Studio is started in the user context."
  
  - target: "$.paths./studios/{sessionId}/stop.put.parameters[?(@.name=='workspaceId')]"
    update:
      description: "Workspace numeric identifier. When omitted, the Studio is stopped in the user context."
  
  - target: "$.paths./studios/{sessionId}/lifespan.post.parameters[?(@.name=='workspaceId')]"
    update:
      description: "Workspace numeric identifier. When omitted, the lifespan is extended in the user context."
  
  - target: "$.paths./studios/validate.get.parameters[?(@.name=='workspaceId')]"
    update:
      description: "Workspace numeric identifier. When omitted, the name is validated in the user context."
  
  - target: "$.paths./studios/templates.get.parameters[?(@.name=='workspaceId')]"
    update:
      description: "Workspace numeric identifier. When omitted, templates are listed in the user context."
  
  - target: "$.paths./studios/remote-config.get.parameters[?(@.name=='workspaceId')]"
    update:
      description: "Workspace numeric identifier. When omitted, the repository is described in the user context."
  
  - target: "$.paths./studios/data-links.get.parameters[?(@.name=='workspaceId')]"
    update:
      description: "Workspace numeric identifier. When omitted, mounted data-links are listed in the user context."
  
  - target: "$.paths./studios/{sessionId}/connect.get.parameters[?(@.name=='workspaceId')]"
    update:
      description: "Workspace numeric identifier. When omitted, the connection is established in the user context."
  
  - target: "$.paths./studios/{sessionId}/session-init-token.get.parameters[?(@.name=='workspaceId')]"
    update:
      description: "Workspace numeric identifier. When omitted, the token is retrieved in the user context."
  
  - target: "$.paths./studios/{sessionId}/checkpoints.get.parameters[?(@.name=='workspaceId')]"
    update:
      description: "Workspace numeric identifier. When omitted, checkpoints are listed in the user context."
  
  - target: "$.paths./studios/{sessionId}/checkpoints/{checkpointId}.get.parameters[?(@.name=='workspaceId')]"
    update:
      description: "Workspace numeric identifier. When omitted, the checkpoint is retrieved in the user context."
  
  - target: "$.paths./studios/{sessionId}/checkpoints/{checkpointId}.put.parameters[?(@.name=='workspaceId')]"
    update:
      description: "Workspace numeric identifier. When omitted, the checkpoint is updated in the user context."
  
  - target: "$.paths./studios/{sessionId}/checkpoints/{checkpointId}.delete.parameters[?(@.name=='workspaceId')]"
    update:
      description: "Workspace numeric identifier. When omitted, the checkpoint is deleted in the user context."
  
  # orgId parameter
  - target: "$.paths./studios/data-links.get.parameters[?(@.name=='orgId')]"
    update:
      description: "Organization numeric identifier. When specified, lists mounted data-links in the organization context."
  
  # autoStart parameter
  - target: "$.paths./studios.post.parameters[?(@.name=='autoStart')]"
    update:
      description: "If true, automatically starts the Studio after creation. Default: `true`."
  
  # search parameter - LIST STUDIOS
  - target: "$.paths./studios.get.parameters[?(@.name=='search')]"
    update:
      description: "Free-text search filter to match against Studio `name` and `templateUrl`. Supports keyword filters for `userId` (Studio creator) and `status` (current Studio status)."
  
  # search parameter - LIST CHECKPOINTS
  - target: "$.paths./studios/{sessionId}/checkpoints.get.parameters[?(@.name=='search')]"
    update:
      description: "Free-text search filter to match against checkpoint `name`. Supports keyword filters for `status`, `before`, and `after` (checkpoint saved date)."
  
  # max parameter - pagination
  - target: "$.paths./studios.get.parameters[?(@.name=='max')]"
    update:
      description: "Maximum number of results to return. Default: `100`."
  
  - target: "$.paths./studios/templates.get.parameters[?(@.name=='max')]"
    update:
      description: "Maximum number of results to return. Default: `100`."
  
  - target: "$.paths./studios/{sessionId}/checkpoints.get.parameters[?(@.name=='max')]"
    update:
      description: "Maximum number of results to return. Default: `50`."
  
  # offset parameter - pagination
  - target: "$.paths./studios.get.parameters[?(@.name=='offset')]"
    update:
      description: "Number of results to skip for pagination. Default: `0`."
  
  - target: "$.paths./studios/templates.get.parameters[?(@.name=='offset')]"
    update:
      description: "Number of results to skip for pagination. Default: `0`."
  
  - target: "$.paths./studios/{sessionId}/checkpoints.get.parameters[?(@.name=='offset')]"
    update:
      description: "Number of results to skip for pagination. Default: `0`."
  
  # attributes parameter
  - target: "$.paths./studios.get.parameters[?(@.name=='attributes')]"
    update:
      description: "Optional attribute values to be included in the response. Supports `labels`. Returns an empty value (`labels: null`) if omitted."
  
  # name parameter - validation
  - target: "$.paths./studios/validate.get.parameters[?(@.name=='name')]"
    update:
      description: "Studio name to validate for availability."
  
  # repository and revision parameters - remote config
  - target: "$.paths./studios/remote-config.get.parameters[?(@.name=='repository')]"
    update:
      description: "Git repository URL to retrieve Studio configuration from."
  
  - target: "$.paths./studios/remote-config.get.parameters[?(@.name=='revision')]"
    update:
      description: "Git repository revision (branch, tag, or commit SHA) to retrieve Studio configuration from."
  
  # status and exclude parameters - mounted data-links
  - target: "$.paths./studios/data-links.get.parameters[?(@.name=='status')]"
    update:
      description: "Studio status filter. Filters mounted data-links by the status of the Studios they are mounted in."
  
  - target: "$.paths./studios/data-links.get.parameters[?(@.name=='exclude')]"
    update:
      description: "Studio session ID to exclude from the mounted data-links list."
  
  # ---- REQUEST BODY DESCRIPTIONS ----
  
  - target: "$.paths./studios.post.requestBody"
    update:
      description: "Studio creation request specifying compute environment, container template, data-links to mount, resource allocations, and configuration options."
  
  - target: "$.paths./studios/{sessionId}.put.requestBody"
    update:
      description: "Studio update request for modifying Studio name, description, and resource labels."
  
  - target: "$.paths./studios/{sessionId}/start.put.requestBody"
    update:
      description: "Studio start request containing optional configuration overrides for resource allocations and labels when starting the session."
  
  - target: "$.paths./studios/{sessionId}/checkpoints/{checkpointId}.put.requestBody"
    update:
      description: "Checkpoint update request for modifying the checkpoint name."
  
  - target: "$.paths./studios/{sessionId}/events.post.requestBody"
    update:
      description: "Studio event notification from the Studio client containing session status updates and user activity information."

  # ===== STUDIOS SCHEMAS - REQUEST/RESPONSE OBJECTS =====
  
  # ---- REQUEST SCHEMAS ----
  
  # DataStudioCreateRequest - Create Studio
  - target: "$.components.schemas.DataStudioCreateRequest.properties.name"
    update:
      description: "Studio name. Must be unique within the user or workspace context. Minimum length: 1 character, Maximum length: 100 characters."
  
  - target: "$.components.schemas.DataStudioCreateRequest.properties.description"
    update:
      description: "Optional Studio description. Maximum length: 500 characters."
  
  - target: "$.components.schemas.DataStudioCreateRequest.properties.computeEnvId"
    update:
      description: "Compute environment ID where the Studio session will run."
  
  - target: "$.components.schemas.DataStudioCreateRequest.properties.templateUrl"
    update:
      description: "Container image template URL for the Studio environment. Accepts Seqera-provided templates or custom container images."
  
  - target: "$.components.schemas.DataStudioCreateRequest.properties.mountData"
    update:
      description: "Array of data-link IDs to mount in the Studio session."
  
  - target: "$.components.schemas.DataStudioCreateRequest.properties.cpu"
    update:
      description: "Number of CPUs to allocate to the Studio session."
  
  - target: "$.components.schemas.DataStudioCreateRequest.properties.gpu"
    update:
      description: "Number of GPUs to allocate to the Studio session. Only available if the compute environment has GPU support enabled."
  
  - target: "$.components.schemas.DataStudioCreateRequest.properties.memory"
    update:
      description: "Amount of memory in MiB to allocate to the Studio session."
  
  - target: "$.components.schemas.DataStudioCreateRequest.properties.environment"
    update:
      description: "Array of environment variable key-value pairs to set in the Studio session. Session-level variables take precedence over compute environment variables."
  
  - target: "$.components.schemas.DataStudioCreateRequest.properties.labels"
    update:
      description: "Array of resource label IDs to apply to the Studio session."
  
  - target: "$.components.schemas.DataStudioCreateRequest.properties.isPrivate"
    update:
      description: "If true, only the Studio creator can connect to the session. Workspace administrators can still start, stop, and delete the Studio but cannot connect to it. Default: `false`."
  
  - target: "$.components.schemas.DataStudioCreateRequest.properties.lifespanHours"
    update:
      description: "Number of hours the Studio session will run before automatically stopping. Set `0` for infinite lifespan. Default: `8` hours."
  
  - target: "$.components.schemas.DataStudioCreateRequest.properties.condaEnvironment"
    update:
      description: "Conda package specification for installing additional packages in the Studio environment."
  
  - target: "$.components.schemas.DataStudioCreateRequest.properties.dockerFileBase64"
    update:
      description: "Base64-encoded Dockerfile for building a custom Studio container image."
  
  - target: "$.components.schemas.DataStudioCreateRequest.properties.gitSource"
    update:
      description: "Git repository configuration for cloning a repository into the Studio session at startup."
  
  - target: "$.components.schemas.DataStudioCreateRequest.properties.fromCheckpoint"
    update:
      description: "Checkpoint ID to restore when creating the Studio. Creates a new Studio session starting from the specified checkpoint state."
  
  # DataStudioStartRequest - Start Studio
  - target: "$.components.schemas.DataStudioStartRequest.properties.cpu"
    update:
      description: "Optional CPU allocation override for starting the Studio session."
  
  - target: "$.components.schemas.DataStudioStartRequest.properties.gpu"
    update:
      description: "Optional GPU allocation override for starting the Studio session."
  
  - target: "$.components.schemas.DataStudioStartRequest.properties.memory"
    update:
      description: "Optional memory allocation override (in MiB) for starting the Studio session."
  
  - target: "$.components.schemas.DataStudioStartRequest.properties.labels"
    update:
      description: "Optional resource label IDs to apply when starting the Studio session."
  
  # DataStudioCheckpointUpdateRequest - Update checkpoint name
  - target: "$.components.schemas.DataStudioCheckpointUpdateRequest.properties.name"
    update:
      description: "New checkpoint name. Must be unique per Studio. Spaces are automatically converted to underscores."
  
  # ---- MAIN RESPONSE SCHEMAS ----
  
  # DataStudioCreateResponse
  - target: "$.components.schemas.DataStudioCreateResponse.properties.studio"
    update:
      description: "Created Studio details."
  
  - target: "$.components.schemas.DataStudioCreateResponse.properties.sessionUrl"
    update:
      description: "URL to access the Studio session once it is running."
  
  # DataStudioStartResponse
  - target: "$.components.schemas.DataStudioStartResponse.properties.sessionId"
    update:
      description: "Studio session string identifier."
  
  - target: "$.components.schemas.DataStudioStartResponse.properties.status"
    update:
      description: "Current Studio session status after the start operation."
  
  # DataStudioStopResponse
  - target: "$.components.schemas.DataStudioStopResponse.properties.sessionId"
    update:
      description: "Studio session string identifier."
  
  - target: "$.components.schemas.DataStudioStopResponse.properties.status"
    update:
      description: "Current Studio session status after the stop operation."
  
  # DataStudioListResponse
  - target: "$.components.schemas.DataStudioListResponse.properties.studios"
    update:
      description: "Array of Studio summary objects."
  
  - target: "$.components.schemas.DataStudioListResponse.properties.totalSize"
    update:
      description: "Total number of Studios matching the query criteria."
  
  # DataStudioListCheckpointsResponse
  - target: "$.components.schemas.DataStudioListCheckpointsResponse.properties.checkpoints"
    update:
      description: "Array of checkpoint objects for the Studio session, sorted by creation date in descending order."
  
  - target: "$.components.schemas.DataStudioListCheckpointsResponse.properties.totalSize"
    update:
      description: "Total number of checkpoints for the Studio session."
  
  # DataStudioTemplatesListResponse
  - target: "$.components.schemas.DataStudioTemplatesListResponse.properties.templates"
    update:
      description: "Array of available Studio container image templates."
  
  - target: "$.components.schemas.DataStudioTemplatesListResponse.properties.totalSize"
    update:
      description: "Total number of available templates."
  
  # DataStudioMountedLinksResponse
  - target: "$.components.schemas.DataStudioMountedLinksResponse.properties.dataLinkIds"
    update:
      description: "Array of data-link IDs currently mounted in Studios within the specified context."
  
  # ---- DataStudioDto - Main Studio Response Object ----
  
  - target: "$.components.schemas.DataStudioDto.properties.sessionId"
    update:
      description: "Studio session string identifier."
  
  - target: "$.components.schemas.DataStudioDto.properties.workspaceId"
    update:
      description: "Workspace numeric identifier. Null if the Studio belongs to the user context."
  
  - target: "$.components.schemas.DataStudioDto.properties.user"
    update:
      description: "Studio creator user information."
  
  - target: "$.components.schemas.DataStudioDto.properties.name"
    update:
      description: "Studio name."
  
  - target: "$.components.schemas.DataStudioDto.properties.description"
    update:
      description: "Studio description."
  
  - target: "$.components.schemas.DataStudioDto.properties.studioUrl"
    update:
      description: "URL to access the running Studio session."
  
  - target: "$.components.schemas.DataStudioDto.properties.computeEnv"
    update:
      description: "Compute environment information where the Studio runs."
  
  - target: "$.components.schemas.DataStudioDto.properties.template"
    update:
      description: "Container image template information for the Studio environment."
  
  - target: "$.components.schemas.DataStudioDto.properties.configuration"
    update:
      description: "Studio resource allocation and environment configuration."
  
  - target: "$.components.schemas.DataStudioDto.properties.status"
    update:
      description: "Current Studio session status."
  
  - target: "$.components.schemas.DataStudioDto.properties.statusText"
    update:
      description: "Human-readable status message providing additional context about the current session state."
  
  - target: "$.components.schemas.DataStudioDto.properties.dateCreated"
    update:
      description: "Timestamp when the Studio was created."
  
  - target: "$.components.schemas.DataStudioDto.properties.lastUpdated"
    update:
      description: "Timestamp when the Studio was last updated."
  
  - target: "$.components.schemas.DataStudioDto.properties.lastStarted"
    update:
      description: "Timestamp when the Studio session was last started."
  
  - target: "$.components.schemas.DataStudioDto.properties.activeConnections"
    update:
      description: "Array of currently active user connections to the Studio session."
  
  - target: "$.components.schemas.DataStudioDto.properties.labels"
    update:
      description: "Array of resource labels applied to the Studio."
  
  - target: "$.components.schemas.DataStudioDto.properties.isPrivate"
    update:
      description: "If true, only the Studio creator can connect to the session."
  
  - target: "$.components.schemas.DataStudioDto.properties.parentCheckpoint"
    update:
      description: "Information about the parent checkpoint if this Studio was created from an existing checkpoint."
  
  - target: "$.components.schemas.DataStudioDto.properties.effectiveLifespanHours"
    update:
      description: "Total accumulated lifespan hours for the Studio session, including any extensions."
  
  - target: "$.components.schemas.DataStudioDto.properties.appliedLifespanHours"
    update:
      description: "The Studio's lifespan allocation at creation time, in hours."
  
  - target: "$.components.schemas.DataStudioDto.properties.remainingLifespanHours"
    update:
      description: "Number of hours remaining before the Studio automatically stops."
  
  - target: "$.components.schemas.DataStudioDto.properties.stopBy"
    update:
      description: "Timestamp when the Studio session will automatically stop based on the remaining lifespan."
  
  - target: "$.components.schemas.DataStudioDto.properties.mountedData"
