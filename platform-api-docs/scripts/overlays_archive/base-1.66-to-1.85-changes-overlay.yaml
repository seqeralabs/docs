        schema:
          type: integer
          format: int32
      - name: sortBy
        in: query
        description: Sort field (`NAME` by default)
        schema:
          $ref: "#/components/schemas/PipelineListParams.SortBy"
      - name: sortDir
        in: query
        description: Sort direction (`ASCENDING` by default)
        schema:
          $ref: "#/components/schemas/PipelineListParams.SortDir"
      - name: search
        in: query
        description: Filter search parameter
        schema:
          type: string
      - name: visibility
        in: query
        description: Filter visibility parameter
        schema:
          type: string
  - target: $["paths"]["/pipelines/{pipelineId}"]["put"]["description"]
    update: "Updates the details of the pipeline identified by the given `pipelineId`. \n            **Note**: If `labelIds` is `null`, empty, or omitted, existing pipeline labels are removed.\n            Include `labelIds: [<label-id-1>,<label-id-2>]` to override existing labels. Labels to be preserved must be included.\n            To append a list of labels to multiple pipelines, use `/pipelines/labels/add`."
  - target: $["paths"]["/workflow/{workflowId}/log"]["get"]["operationId"]
