required:
  - name
type: object
properties:
  id:
    maxLength: 22
    type: string
  name:
    maxLength: 100
    pattern: ^[a-zA-Z\d](?:[a-zA-Z\d]|[-_](?=[a-zA-Z\d])){1,98}$
    type: string
  description:
    maxLength: 1000
    type: string
  mediaType:
    maxLength: 80
    type: string
  deleted:
    type: boolean
    readOnly: true
  dateCreated:
    type: string
    format: date-time
    readOnly: true
  lastUpdated:
    type: string
    format: date-time
    readOnly: true
