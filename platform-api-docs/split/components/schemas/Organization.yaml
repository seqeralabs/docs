required:
  - fullName
  - name
type: object
properties:
  id:
    type: integer
    format: int64
    nullable: true
    readOnly: true
  name:
    maxLength: 40
    pattern: ^[a-zA-Z\d](?:[a-zA-Z\d]|[-_](?=[a-zA-Z\d])){1,38}$
    type: string
  fullName:
    maxLength: 100
    type: string
  description:
    maxLength: 1000
    type: string
  location:
    maxLength: 100
    type: string
  website:
    pattern: ''
    type: string
  dateCreated:
    type: string
    format: date-time
    readOnly: true
  lastUpdated:
    type: string
    format: date-time
    readOnly: true
