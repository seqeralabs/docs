required:
  - name
  - provider
type: object
properties:
  id:
    maxLength: 22
    type: string
  name:
    maxLength: 100
    type: string
  description:
    type: string
  provider:
    maxLength: 16
    type: string
    enum:
      - aws
      - azure
      - azure_entra
      - google
      - github
      - gitlab
      - bitbucket
      - ssh
      - k8s
      - container-reg
      - tw-agent
      - codecommit
      - gitea
      - azurerepos
      - seqeracompute
  baseUrl:
    maxLength: 200
    pattern: ''
    type: string
  category:
    maxLength: 20
    type: string
  deleted:
    type: boolean
    readOnly: true
  lastUsed:
    type: string
    format: date-time
    readOnly: true
  dateCreated:
    type: string
    format: date-time
    readOnly: true
  lastUpdated:
    type: string
    format: date-time
    readOnly: true
  keys:
    $ref: ./SecurityKeys.yaml
