required:
  - email
  - userName
type: object
properties:
  id:
    type: integer
    format: int64
  userName:
    maxLength: 40
    type: string
  email:
    maxLength: 255
    type: string
    format: email
  firstName:
    maxLength: 100
    type: string
  lastName:
    maxLength: 100
    type: string
  organization:
    maxLength: 100
    type: string
  description:
    maxLength: 1000
    type: string
  avatar:
    type: string
  avatarId:
    type: string
  notification:
    type: boolean
  termsOfUseConsent:
    type: boolean
  marketingConsent:
    type: boolean
  lastAccess:
    type: string
    format: date-time
  dateCreated:
    type: string
    format: date-time
  lastUpdated:
    type: string
    format: date-time
  deleted:
    type: boolean
