put:
  summary: Add organization member
  description: Adds a new member to the organization identified by the given `orgId`.
  tags:
    - orgs
  operationId: CreateOrganizationMember
  parameters:
    - name: orgId
      in: path
      description: Organization numeric identifier
      required: true
      schema:
        type: integer
        format: int64
  requestBody:
    description: Member addition request
    content:
      application/json:
        schema:
          $ref: ../components/schemas/AddMemberRequest.yaml
    required: true
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/AddMemberResponse.yaml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '403':
      description: Operation not allowed
    '409':
      description: Duplicate element
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
  security:
    - BearerAuth: []
