get:
  summary: List latest dataset versions
  description: >-
    Lists the latest version of each dataset in the user context. Append
    `?workspaceId` to list latest versions in a workspace context.
  tags:
    - datasets
  operationId: ListLatestDatasetVersionsV2
  parameters:
    - name: workspaceId
      in: query
      description: Workspace numeric identifier
      schema:
        type: integer
        format: int64
    - name: mimeType
      in: query
      schema:
        type: string
        nullable: true
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ListDatasetVersionsResponse.yaml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '403':
      description: Operation not allowed
  security:
    - BearerAuth: []
