put:
  summary: Signal workflow execution heartbeat
  description: >-
    Update the workflow execution trace heartbeat for the given `workflowId` to
    signal that execution is ongoing.
  tags:
    - trace
  operationId: UpdateTraceHeartbeat
  parameters:
    - name: workflowId
      in: path
      description: Workflow string identifier.
      required: true
      schema:
        type: string
    - name: workspaceId
      in: query
      description: Workspace numeric identifier.
      schema:
        type: integer
        format: int64
  requestBody:
    description: Trace heartbeat request.
    content:
      application/json:
        schema:
          $ref: ../components/schemas/TraceHeartbeatRequest.yaml
    required: true
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/TraceHeartbeatResponse.yaml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '403':
      description: Operation not allowed
  security:
    - BearerAuth: []
