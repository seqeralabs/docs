put:
  summary: Update member role
  description: Updates the role of the member identified by the given `memberId`.
  tags:
    - orgs
  operationId: UpdateOrganizationMemberRole
  parameters:
    - name: orgId
      in: path
      description: Organization numeric identifier
      required: true
      schema:
        type: integer
        format: int64
    - name: memberId
      in: path
      description: Organization member numeric identifier
      required: true
      schema:
        type: integer
        format: int64
  requestBody:
    description: Member role update request
    content:
      application/json:
        schema:
          $ref: ../components/schemas/UpdateMemberRoleRequest.yaml
    required: true
  responses:
    '204':
      description: OK - No content
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '403':
      description: Operation not allowed
  security:
    - BearerAuth: []
