get:
  summary: Describe pipeline secret
  description: >-
    Retrieves the details of the pipeline secret identified by the given
    `secretId`.
  tags:
    - pipeline-secrets
  operationId: DescribePipelineSecret
  parameters:
    - name: secretId
      in: path
      description: Secret numeric identifier
      required: true
      schema:
        type: integer
        format: int64
    - name: workspaceId
      in: query
      description: Workspace numeric identifier
      schema:
        type: integer
        format: int64
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/DescribePipelineSecretResponse.yaml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '403':
      description: Operation not allowed
  security:
    - BearerAuth: []
put:
  summary: Update secret
  description: Updates the pipeline secret identified by the given `secretId`.
  tags:
    - pipeline-secrets
  operationId: UpdatePipelineSecret
  parameters:
    - name: secretId
      in: path
      description: Secret numeric identifier
      required: true
      schema:
        type: integer
        format: int64
    - name: workspaceId
      in: query
      description: Workspace numeric identifier
      schema:
        type: integer
        format: int64
  requestBody:
    description: Secret update request
    content:
      application/json:
        schema:
          $ref: ../components/schemas/UpdatePipelineSecretRequest.yaml
    required: true
  responses:
    '204':
      description: OK - No content
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '403':
      description: Operation not allowed
  security:
    - BearerAuth: []
delete:
  summary: Delete secret
  description: Deletes the pipeline secret identified by the given `secretId`.
  tags:
