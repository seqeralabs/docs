post:
  summary: Define primary compute environment
  description: >-
    Selects the compute environment identified by the given `computeEnvId` as
    the primary compute environment in the given workspace context.
  tags:
    - compute-envs
  operationId: UpdateComputeEnvPrimary
  parameters:
    - name: computeEnvId
      in: path
      description: Compute environment string identifier
      required: true
      schema:
        type: string
    - name: workspaceId
      in: query
      description: Workspace numeric identifier
      schema:
        type: integer
        format: int64
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/EmptyBodyRequest.yaml
  responses:
    '204':
      description: OK - No content
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '403':
      description: Operation not allowed
  security:
    - BearerAuth: []
