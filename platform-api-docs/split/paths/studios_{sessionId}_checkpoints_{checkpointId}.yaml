get:
  summary: Get Studio checkpoint
  description: Retrieves the details of the given Studio checkpoint ID.
  tags:
    - studios
  operationId: GetDataStudioCheckpoint
  parameters:
    - name: sessionId
      in: path
      description: Session ID of the Studio.
      required: true
      schema:
        type: string
    - name: checkpointId
      in: path
      description: Numeric identifier of the checkpoint.
      required: true
      schema:
        type: integer
        format: int64
    - name: workspaceId
      in: query
      description: Optional workspace numeric identifier.
      schema:
        type: integer
        format: int64
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/DataStudioCheckpointDto.yaml
    '400':
      description: BadRequest
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '403':
      description: Operation not allowed.
    '404':
      description: >-
        NotFound, when the Studio or the checkpoint is not found or when the API
        is disabled for the workspace.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
  security:
    - BearerAuth: []
put:
  summary: Update Studio checkpoint name
  description: Updates the name of the given Studio checkpoint ID.
  tags:
    - studios
  operationId: UpdateDataStudioCheckpoint
  parameters:
    - name: sessionId
      in: path
      description: Session ID of the Studio.
      required: true
      schema:
        type: string
    - name: checkpointId
      in: path
      description: Numeric identifier of the checkpoint.
      required: true
      schema:
        type: integer
        format: int64
    - name: workspaceId
      in: query
      description: Optional workspace numeric identifier.
      schema:
        type: integer
        format: int64
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/DataStudioCheckpointUpdateRequest.yaml
    required: true
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/DataStudioCheckpointDto.yaml
    '400':
      description: BadRequest
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '403':
      description: Operation not allowed.
    '404':
      description: >-
        NotFound, when the Studio or the checkpoint is not found or when the API
        is disabled for the workspace.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '409':
      description: >-
        Conflict, when the checkpoint name conflicts with an existing checkpoint
        for the same Studio.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
  security:
    - BearerAuth: []
