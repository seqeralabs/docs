get:
  summary: List latest dataset versions
  description: >-
    Lists the latest version of each dataset associated with the given
    `workspaceId`.
  tags:
    - datasets
  operationId: ListWorkspaceDatasetVersions
  parameters:
    - name: workspaceId
      in: path
      description: Workspace numeric identifier
      required: true
      schema:
        type: integer
        format: int64
    - name: mimeType
      in: query
      schema:
        type: string
        nullable: true
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ListDatasetVersionsResponse.yaml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '403':
      description: Operation not allowed
  deprecated: true
  security:
    - BearerAuth: []
