get:
  summary: List data links in a user or workspace context
  tags:
    - data-links
  operationId: ListDataLinks
  parameters:
    - name: workspaceId
      in: query
      description: Optional workspace numeric identifier
      schema:
        type: integer
        format: int64
    - name: credentialsId
      in: query
      description: Optional credentials identifier
      schema:
        type: string
    - name: search
      in: query
      description: >-
        Optional search criteria, allowing free text search on datalink name and
        keywords: `region`, or `provider`
      schema:
        type: string
    - name: max
      in: query
      description: Optional max number of items to be returned, used for pagination
      schema:
        type: integer
        format: int32
    - name: offset
      in: query
      description: Optional offset used for paginated responses
      schema:
        type: integer
        format: int32
    - name: visibility
      in: query
      description: Optional parameter to filter results by visibility
      schema:
        type: string
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/DataLinksListResponse.yaml
    '202':
      description: Accepted
      content:
        application/json:
          schema:
            $ref: ../components/schemas/DataLinksListResponse.yaml
    '400':
      description: BadRequest
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '403':
      description: Operation not allowed
    '404':
      description: >-
        NotFound, when the workspace or credentials are not found or when the
        api is disabled for the workspace
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
  security:
    - BearerAuth: []
post:
  summary: Create data link in a user or workspace context
  tags:
    - data-links
  operationId: CreateCustomDataLink
  parameters:
    - name: workspaceId
      in: query
      description: Optional workspace numeric identifier
      schema:
        type: integer
        format: int64
  requestBody:
    description: Request for creating new data link
    content:
      application/json:
        schema:
          $ref: ../components/schemas/DataLinkCreateRequest.yaml
    required: true
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/DataLinkDto.yaml
    '400':
      description: BadRequest
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '403':
      description: Operation not allowed
    '404':
      description: >-
        NotFound, when the workspace or credentials are not found or when the
        api is disabled for the workspace or if data link or path not found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
  security:
    - BearerAuth: []
