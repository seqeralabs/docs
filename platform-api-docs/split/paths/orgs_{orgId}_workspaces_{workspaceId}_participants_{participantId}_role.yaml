put:
  summary: Update participant role
  description: Updates the role of the given participant in the given workspace.
  tags:
    - workspaces
  operationId: UpdateWorkspaceParticipantRole
  parameters:
    - name: orgId
      in: path
      description: Organization numeric identifier
      required: true
      schema:
        type: integer
        format: int64
    - name: workspaceId
      in: path
      description: Workspace numeric identifier
      required: true
      schema:
        type: integer
        format: int64
    - name: participantId
      in: path
      description: Participant numeric identifier
      required: true
      schema:
        type: integer
        format: int64
  requestBody:
    description: Participant role update request
    content:
      application/json:
        schema:
          $ref: ../components/schemas/UpdateParticipantRoleRequest.yaml
    required: true
  responses:
    '204':
      description: OK - No content
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '403':
      description: Operation not allowed
  security:
    - BearerAuth: []
