post:
  summary: Pause or resume action
  description: Pauses or resumes the pipeline action identified by the given `actionId`.
  tags:
    - actions
  operationId: PauseAction
  parameters:
    - name: actionId
      in: path
      description: Action string identifier
      required: true
      schema:
        type: string
    - name: workspaceId
      in: query
      description: Workspace numeric identifier
      schema:
        type: integer
        format: int64
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/EmptyBodyRequest.yaml
  responses:
    '204':
      description: OK - No content
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '403':
      description: Operation not allowed
  security:
    - BearerAuth: []
