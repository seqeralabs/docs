get:
  summary: Check workflow star status
  description: Confirms whether the given `workflowId` is starred.
  tags:
    - workflows
  operationId: DescribeWorkflowStar
  parameters:
    - name: workflowId
      in: path
      description: Workflow string identifier
      required: true
      schema:
        type: string
    - name: workspaceId
      in: query
      description: Workspace numeric identifier
      schema:
        type: integer
        format: int64
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/CreateWorkflowStarResponse.yaml
    '403':
      description: Operation not allowed
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
post:
  summary: Star workflow
  description: >-
    Adds the workflow identified by the given `workflowId` to your list of
    starred workflows.
  tags:
    - workflows
  operationId: CreateWorkflowStar
  parameters:
    - name: workflowId
      in: path
      description: Workflow string identifier
      required: true
      schema:
        type: string
    - name: workspaceId
      in: query
      description: Workspace numeric identifier
      schema:
        type: integer
        format: int64
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/CreateWorkflowStarResponse.yaml
    '403':
      description: Operation not allowed
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '409':
      description: Duplicated element
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
delete:
  summary: Unstar workflow
  description: >-
    Removes the workflow identified by the given `workflowId` from your list of
    starred workflows.
  tags:
    - workflows
  operationId: DeleteWorkflowStar
  parameters:
    - name: workflowId
      in: path
      description: Workflow string identifier
      required: true
      schema:
        type: string
    - name: workspaceId
      in: query
      description: Workspace numeric identifier
      schema:
        type: integer
        format: int64
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/CreateWorkflowStarResponse.yaml
    '403':
      description: Operation not allowed
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
