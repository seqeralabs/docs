get:
  summary: Describe team
  description: Retrieves the details of the team identified by the given `teamId`.
  tags:
    - teams
  operationId: DescribeOrganizationTeam
  parameters:
    - name: orgId
      in: path
      description: Organization numeric identifier
      required: true
      schema:
        type: integer
        format: int64
    - name: teamId
      in: path
      description: Team numeric identifier
      required: true
      schema:
        type: integer
        format: int64
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/DescribeTeamResponse.yaml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '403':
      description: Operation not allowed
  security:
    - BearerAuth: []
put:
  summary: Update team
  description: Updates the details of the team identified by the given `teamId`.
  tags:
    - teams
  operationId: UpdateOrganizationTeam
  parameters:
    - name: orgId
      in: path
      description: Organization numeric identifier
      required: true
      schema:
        type: integer
        format: int64
    - name: teamId
      in: path
      description: Team numeric identifier
      required: true
      schema:
        type: integer
        format: int64
  requestBody:
    description: Team update request
    content:
      application/json:
        schema:
          $ref: ../components/schemas/UpdateTeamRequest.yaml
    required: true
  responses:
    '200':
      description: OK
    '204':
      description: UpdateOrganizationTeam 204 response
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '403':
      description: Operation not allowed
    '409':
      description: Duplicated element
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
  security:
    - BearerAuth: []
delete:
  summary: Delete team
  description: Deletes the team identified by the given `teamId`.
  tags:
    - teams
  operationId: DeleteOrganizationTeam
  parameters:
    - name: orgId
      in: path
      description: Organization numeric identifier
      required: true
      schema:
        type: integer
        format: int64
    - name: teamId
      in: path
      description: Team numeric identifier
      required: true
      schema:
        type: integer
        format: int64
  responses:
    '204':
      description: OK - No content
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '403':
      description: Operation not allowed
  security:
    - BearerAuth: []
