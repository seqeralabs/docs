get:
  summary: Describe organization
  description: Retrieves the details of the organization identified by the given `orgId`.
  tags:
    - orgs
  operationId: DescribeOrganization
  parameters:
    - name: orgId
      in: path
      description: Organization numeric identifier
      required: true
      schema:
        type: integer
        format: int64
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/DescribeOrganizationResponse.yaml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '403':
      description: Operation not allowed
  security:
    - BearerAuth: []
put:
  summary: Update organization
  description: Updates the details of the organization identified by the given `orgId`.
  tags:
    - orgs
  operationId: UpdateOrganization
  parameters:
    - name: orgId
      in: path
      description: Organization numeric identifier
      required: true
      schema:
        type: integer
        format: int64
  requestBody:
    description: Organization update request
    content:
      application/json:
        schema:
          $ref: ../components/schemas/UpdateOrganizationRequest.yaml
    required: true
  responses:
    '204':
      description: OK - No content
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '403':
      description: Operation not allowed
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '409':
      description: Duplicate element
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
  security:
    - BearerAuth: []
delete:
  summary: Delete organization
  description: Deletes the organization identified by the given `orgId`.
  tags:
    - orgs
  operationId: DeleteOrganization
  parameters:
    - name: orgId
      in: path
      description: Organization numeric identifier
      required: true
      schema:
        type: integer
        format: int64
  responses:
    '204':
      description: OK - No content
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '403':
      description: Operation not allowed
  security:
    - BearerAuth: []
