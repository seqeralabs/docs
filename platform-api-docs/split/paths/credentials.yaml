get:
  summary: List credentials
  description: >-
    Lists all available credentials in a user context. Append `?workspaceId` to
    list credentials in a workspace context, and `?platformId` to filter
    credentials by computing platform.
  tags:
    - credentials
  operationId: ListCredentials
  parameters:
    - name: workspaceId
      in: query
      description: Workspace numeric identifier
      schema:
        type: integer
        format: int64
    - name: platformId
      in: query
      description: Platform string identifier
      schema:
        type: string
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ListCredentialsResponse.yaml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '403':
      description: Operation not allowed
  security:
    - BearerAuth: []
post:
  summary: Create credentials
  description: >-
    Creates new credentials in a user context. Append `?workspaceId` to create
    the credentials in a workspace context.
  tags:
    - credentials
  operationId: CreateCredentials
  parameters:
    - name: workspaceId
      in: query
      description: Workspace numeric identifier
      schema:
        type: integer
        format: int64
  requestBody:
    description: Credentials create request
    content:
      application/json:
        schema:
          $ref: ../components/schemas/CreateCredentialsRequest.yaml
    required: true
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/CreateCredentialsResponse.yaml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '403':
      description: Operation not allowed
  security:
    - BearerAuth: []
