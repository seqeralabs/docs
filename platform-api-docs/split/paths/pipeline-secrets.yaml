get:
  summary: List pipeline secrets
  description: >-
    Lists all available pipeline secrets in a user context. Append
    `?workspaceId` to list secrets in a workspace context.
  tags:
    - pipeline-secrets
  operationId: ListPipelineSecrets
  parameters:
    - name: workspaceId
      in: query
      description: Workspace numeric identifier
      schema:
        type: integer
        format: int64
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ListPipelineSecretsResponse.yaml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '403':
      description: Operation not allowed
  security:
    - BearerAuth: []
post:
  summary: Create pipeline secret
  description: >-
    Creates a new pipeline secret in the user context. Append `?workspaceId` to
    create the secret in a workspace context.
  tags:
    - pipeline-secrets
  operationId: CreatePipelineSecret
  parameters:
    - name: workspaceId
      in: query
      description: Workspace numeric identifier
      schema:
        type: integer
        format: int64
  requestBody:
    description: Pipeline secret create request
    content:
      application/json:
        schema:
          $ref: ../components/schemas/CreatePipelineSecretRequest.yaml
    required: true
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/CreatePipelineSecretResponse.yaml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '403':
      description: Operation not allowed
  security:
    - BearerAuth: []
