get:
  summary: List Studios
  description: >-
    Lists all available Studios in a user context. Append `?workspaceId` to list
    Studios in a workspace context.
  tags:
    - studios
  operationId: ListDataStudios
  parameters:
    - name: workspaceId
      in: query
      description: Optional workspace numeric identifier
      schema:
        type: integer
        format: int64
    - name: search
      in: query
      description: >-
        Optional search criteria, allowing free text search on name and
        templateUrl and keywords: `userId`, `computeEnvId` and `status`
      schema:
        type: string
    - name: max
      in: query
      description: Optional max number of items to be returned, used for pagination
      schema:
        type: integer
        format: int32
    - name: offset
      in: query
      description: Optional offset used for paginated responses
      schema:
        type: integer
        format: int32
    - name: attributes
      in: query
      description: >-
        Optional additional attribute values to be included in the response
        (`labels`). Returns an empty (`labels: null`) if omitted
      schema:
        type: array
        items:
          $ref: ../components/schemas/DataStudioQueryAttribute.yaml
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/DataStudioListResponse.yaml
    '400':
      description: BadRequest
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '403':
      description: Operation not allowed
    '404':
      description: >-
        NotFound, when the workspace is not found or when the API is disabled
        for the workspace
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
  security:
    - BearerAuth: []
post:
  summary: Create Studio
  description: >-
    Creates a new Studio environment, starting it by default. Default start
    behavior can be changed using the query parameter `autoStart=false`.
  tags:
    - studios
  operationId: CreateDataStudio
  parameters:
    - name: workspaceId
      in: query
      description: Optional workspace numeric identifier
      schema:
        type: integer
        format: int64
    - name: autoStart
      in: query
      description: >-
        Optionally disable automatic launch of DataStudio upon successful
        creation.
      schema:
        type: boolean
  requestBody:
    description: A request to create a new data studio
    content:
      application/json:
        schema:
          $ref: ../components/schemas/DataStudioCreateRequest.yaml
    required: true
  responses:
    '200':
      description: CreateDataStudio 200 response
      content:
        application/json:
          schema:
            $ref: ../components/schemas/DataStudioCreateResponse.yaml
    '201':
      description: Created
      content:
        application/json:
          schema:
            $ref: ../components/schemas/DataStudioCreateResponse.yaml
    '400':
      description: BadRequest
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '403':
      description: Operation not allowed
    '404':
      description: >-
        NotFound, when the workspace or compute environment is not found or when
        the API is disabled
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '409':
      description: Conflict - duplicated name
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
  security:
    - BearerAuth: []
