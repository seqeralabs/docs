get:
  summary: List tokens
  description: Retrieves the list of all available API access tokens.
  tags:
    - tokens
  operationId: TokenList
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ListAccessTokensResponse.yaml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '403':
      description: Operation not allowed
  security:
    - BearerAuth: []
post:
  summary: Create token
  description: Creates an API access token with the details in the given request body.
  tags:
    - tokens
  operationId: CreateToken
  requestBody:
    description: Access token create request
    content:
      application/json:
        schema:
          $ref: ../components/schemas/CreateAccessTokenRequest.yaml
    required: true
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/CreateAccessTokenResponse.yaml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '403':
      description: Operation not allowed
    '409':
      description: Duplicated element
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
  security:
    - BearerAuth: []
