get:
  summary: Describe organization quotas
  description: >-
    Retrieves the details of the organization quotas identified by the given
    `orgId`.
  tags:
    - orgs
  operationId: DescribeOrganizationQuotas
  parameters:
    - name: orgId
      in: path
      description: Organization numeric identifier
      required: true
      schema:
        type: integer
        format: int64
    - name: include
      in: query
      description: Optional list of quota names to include
      schema:
        type: array
        items:
          type: object
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/DescribeOrganizationQuotasResponse.yaml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '403':
      description: Operation not allowed
  security:
    - BearerAuth: []
