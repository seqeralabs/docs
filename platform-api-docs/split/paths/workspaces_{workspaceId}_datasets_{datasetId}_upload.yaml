post:
  summary: Upload new dataset version
  description: >-
    Uploads the CSV or TSV content to create a new version of the dataset
    identified by the given `datasetId`.
  tags:
    - datasets
  operationId: UploadDataset
  parameters:
    - name: workspaceId
      in: path
      description: Workspace numeric identifier
      required: true
      schema:
        type: integer
        format: int64
    - name: datasetId
      in: path
      description: Dataset string identifier
      required: true
      schema:
        type: string
    - name: header
      in: query
      description: Uploaded file has header
      schema:
        type: boolean
  requestBody:
    description: Dataset file request
    content:
      multipart/form-data:
        schema:
          $ref: ../components/schemas/MultiRequestFileSchema.yaml
    required: true
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/UploadDatasetVersionResponse.yaml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '403':
      description: Operation not allowed
  deprecated: true
  security:
    - BearerAuth: []
