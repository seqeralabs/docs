put:
  summary: Update dataset
  description: Updates the details of the dataset identified by the given `datasetId`.
  tags:
    - datasets
  operationId: UpdateDataset
  parameters:
    - name: workspaceId
      in: path
      description: Workspace numeric identifier
      required: true
      schema:
        type: integer
        format: int64
    - name: datasetId
      in: path
      description: Dataset string identifier
      required: true
      schema:
        type: string
  requestBody:
    description: Dataset update request
    content:
      application/json:
        schema:
          $ref: ../components/schemas/UpdateDatasetRequest.yaml
    required: true
  responses:
    '204':
      description: OK - No content
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '403':
      description: Operation not allowed
    '409':
      description: Duplicate element
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
  deprecated: true
  security:
    - BearerAuth: []
delete:
  summary: Delete dataset
  description: Deletes the dataset identified by the given `datasetId`.
  tags:
    - datasets
  operationId: DeleteDataset
  parameters:
    - name: workspaceId
      in: path
      description: Workspace numeric identifier
      required: true
      schema:
        type: integer
        format: int64
    - name: datasetId
      in: path
      description: Dataset string identifier
      required: true
      schema:
        type: string
  responses:
    '204':
      description: OK - No content
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '403':
      description: Operation not allowed
  deprecated: true
  security:
    - BearerAuth: []
