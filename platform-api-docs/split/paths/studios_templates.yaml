get:
  summary: List Studio templates
  description: Retrieves the list of available configured Studio templates.
  tags:
    - studios
  operationId: ListDataStudioTemplates
  parameters:
    - name: workspaceId
      in: query
      description: Optional workspace identifier
      schema:
        type: integer
        format: int64
    - name: max
      in: query
      description: Optional max number of items to be returned, used for pagination
      schema:
        type: integer
        format: int32
    - name: offset
      in: query
      description: Optional offset used for paginated responses
      schema:
        type: integer
        format: int32
  responses:
    '200':
      description: Ok - paginated list of available data studio templates
      content:
        application/json:
          schema:
            $ref: ../components/schemas/DataStudioTemplatesListResponse.yaml
    '400':
      description: BadRequest
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '403':
      description: Operation not allowed
    '404':
      description: NotFound, when the API is disabled for the workspace
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
  security:
    - BearerAuth: []
