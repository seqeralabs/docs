get:
  summary: Get workflow task logs
  description: >-
    Retrieves the output logs for the workflow task identified by the given
    `taskId`.
  tags:
    - workflows
  operationId: GetWorkflowTaskLog
  parameters:
    - name: workflowId
      in: path
      description: Workflow string identifier
      required: true
      schema:
        type: string
    - name: taskId
      in: path
      description: Task numeric identifier
      required: true
      schema:
        type: integer
        format: int64
    - name: next
      in: query
      description: Workflow log cursor
      schema:
        type: string
    - name: workspaceId
      in: query
      description: Workspace numeric identifier
      schema:
        type: integer
        format: int64
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/WorkflowLogResponse.yaml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '403':
      description: Operation not allowed
  security:
    - BearerAuth: []
