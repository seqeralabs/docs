post:
  summary: Create the avatar image
  tags:
    - avatars
  operationId: CreateAvatar
  requestBody:
    description: Image file request
    content:
      multipart/form-data:
        schema:
          type: object
          properties:
            image:
              type: string
              format: binary
        encoding:
          image:
            contentType: application/octet-stream
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/CreateAvatarResponse.yaml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '403':
      description: Operation not allowed
  security:
    - BearerAuth: []
