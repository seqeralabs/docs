get:
  summary: Validate organization name
  description: >-
    Confirms the validity of the given organization name. Append
    `?name=<your_org_name>`.
  tags:
    - orgs
  operationId: ValidateOrganizationName
  parameters:
    - name: name
      in: query
      description: Organization name to validate
      schema:
        type: string
  responses:
    '204':
      description: OK - No content
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '403':
      description: Operation not allowed
    '409':
      description: Duplicated element
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
  security:
    - BearerAuth: []
