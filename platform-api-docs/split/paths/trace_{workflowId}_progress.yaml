put:
  summary: Store workflow task execution metadata
  description: >-
    Store the execution metadata for one or more tasks in the given
    `workflowId`.
  tags:
    - trace
  operationId: UpdateTraceProgress
  parameters:
    - name: workflowId
      in: path
      description: Workflow string identifier.
      required: true
      schema:
        type: string
    - name: workspaceId
      in: query
      description: Workspace numeric identifier.
      schema:
        type: integer
        format: int64
  requestBody:
    description: Trace progress request.
    content:
      application/json:
        schema:
          $ref: ../components/schemas/TraceProgressRequest.yaml
    required: true
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/TraceProgressResponse.yaml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '403':
      description: Operation not allowed
  security:
    - BearerAuth: []
