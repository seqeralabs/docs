get:
  summary: 'GA4GH: List runs'
  description: Uses the GA4GH workflow execution service API to list all run records.
  tags:
    - ga4gh
  operationId: Ga4ghRunList
  parameters:
    - name: page_size
      in: query
      description: Page size
      schema:
        type: integer
        format: int32
    - name: page_token
      in: query
      description: Page token
      schema:
        type: string
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/RunListResponse.yaml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/WesErrorResponse.yaml
    '403':
      description: Operation not allowed
post:
  summary: 'GA4GH: Launch run'
  description: >-
    Uses the GA4GH workflow execution service API to launch a new run. Runs are
    launched in the user workspace context by default. To launch in an
    organization workspace context, include the `workspaceId` in
    `workflow_engine_parameters`. Runs are launched with the workspace primary
    compute environment by default. To launch with a different compute
    environment, include the `computeEnvId` in `workflow_engine_parameters`.
  tags:
    - ga4gh
  operationId: Ga4ghRunCreate
  requestBody:
    description: Run request
    content:
      application/json:
        schema:
          $ref: ../components/schemas/RunRequest.yaml
      multipart/form-data:
        schema:
          $ref: ../components/schemas/RunRequest.yaml
    required: true
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/RunId.yaml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/WesErrorResponse.yaml
    '403':
      description: Operation not allowed
