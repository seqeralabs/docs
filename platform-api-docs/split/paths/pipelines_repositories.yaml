get:
  summary: List user pipeline repositories
  description: >-
    Lists known Nextflow pipeline Git repositories, extracted from existing
    runs. Append `?workspaceId` to list repositories in a workspace context.
  tags:
    - pipelines
  operationId: ListPipelineRepositories
  parameters:
    - name: workspaceId
      in: query
      description: Workspace numeric identifier
      schema:
        type: integer
        format: int64
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ListPipelineInfoResponse.yaml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '403':
      description: Operation not allowed
  security:
    - BearerAuth: []
