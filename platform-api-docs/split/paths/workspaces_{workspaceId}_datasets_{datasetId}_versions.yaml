get:
  summary: List all dataset versions
  description: Lists all versions of the given `datasetId`.
  tags:
    - datasets
  operationId: ListDatasetVersions
  parameters:
    - name: workspaceId
      in: path
      description: Workspace numeric identifier
      required: true
      schema:
        type: integer
        format: int64
    - name: datasetId
      in: path
      description: Dataset string identifier
      required: true
      schema:
        type: string
    - name: mimeType
      in: query
      description: Optional MIME type filter
      schema:
        type: string
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ListDatasetVersionsResponse.yaml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '403':
      description: Operation not allowed
  deprecated: true
  security:
    - BearerAuth: []
