get:
  summary: Download workflow files
  description: >-
    Downloads the workflow files for the Nextflow main job associated with the
    given `workflowId`.
  tags:
    - workflows
  operationId: DownloadWorkflowLog
  parameters:
    - name: workflowId
      in: path
      description: Workflow string identifier
      required: true
      schema:
        type: string
    - name: fileName
      in: query
      description: Filename to download
      schema:
        type: string
    - name: workspaceId
      in: query
      description: Workspace numeric identifier
      schema:
        type: integer
        format: int64
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: string
            format: binary
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '403':
      description: Operation not allowed
  security:
    - BearerAuth: []
