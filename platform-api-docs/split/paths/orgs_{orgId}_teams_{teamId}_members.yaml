get:
  summary: List team members
  description: Lists the team members associated with the given `teamId`.
  tags:
    - teams
  operationId: ListOrganizationTeamMembers
  parameters:
    - name: orgId
      in: path
      description: Organization numeric identifier
      required: true
      schema:
        type: integer
        format: int64
    - name: teamId
      in: path
      description: Team numeric identifier
      required: true
      schema:
        type: integer
        format: int64
    - name: max
      in: query
      schema:
        type: integer
        format: int32
        nullable: true
    - name: offset
      in: query
      schema:
        type: integer
        format: int32
        nullable: true
    - name: search
      in: query
      schema:
        type: string
        nullable: true
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ListMembersResponse.yaml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '403':
      description: Operation not allowed
  security:
    - BearerAuth: []
post:
  summary: Create team member
  description: Adds a new member to the team identified by the given `teamId`.
  tags:
    - teams
  operationId: CreateOrganizationTeamMember
  parameters:
    - name: orgId
      in: path
      description: Organization numeric identifier
      required: true
      schema:
        type: integer
        format: int64
    - name: teamId
      in: path
      description: Team numeric identifier
      required: true
      schema:
        type: integer
        format: int64
  requestBody:
    description: Team create request
    content:
      application/json:
        schema:
          $ref: ../components/schemas/CreateTeamMemberRequest.yaml
    required: true
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/AddTeamMemberResponse.yaml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '403':
      description: Operation not allowed
  security:
    - BearerAuth: []
