get:
  summary: Describe platform
  description: >-
    Retrieves the details of the computing platform identified by the given
    `platformId`.
  tags:
    - platforms
  operationId: DescribePlatform
  parameters:
    - name: platformId
      in: path
      description: Platform string identifier
      required: true
      schema:
        type: string
    - name: workspaceId
      in: query
      description: Workspace numeric identifier
      schema:
        type: integer
        format: int64
    - name: regionId
      in: query
      required: true
      schema:
        type: string
    - name: credentialsId
      in: query
      required: true
      schema:
        type: string
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/DescribePlatformResponse.yaml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '403':
      description: Operation not allowed
  security:
    - BearerAuth: []
