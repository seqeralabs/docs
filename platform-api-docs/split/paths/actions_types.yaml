get:
  summary: List action event types
  description: >-
    Lists the supported event types that trigger a pipeline action. Append
    `?workspaceId` to list event types in a workspace context.
  tags:
    - actions
  operationId: ListActionTypes
  parameters:
    - name: workspaceId
      in: query
      description: Workspace numeric identifier
      schema:
        type: integer
        format: int64
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ListEventTypesResponse.yaml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '403':
      description: Operation not allowed
  security:
    - BearerAuth: []
