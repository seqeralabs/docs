get:
  summary: Describe a DataLink
  tags:
    - data-links
  operationId: DescribeDataLink
  parameters:
    - name: dataLinkId
      in: path
      description: Datalink identifier
      required: true
      schema:
        type: string
    - name: workspaceId
      in: query
      description: Optional workspace numeric identifier
      schema:
        type: integer
        format: int64
    - name: credentialsId
      in: query
      description: Optional credentials identifier
      schema:
        type: string
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/DataLinkResponse.yaml
    '400':
      description: BadRequest
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '403':
      description: Operation not allowed
    '404':
      description: >-
        NotFound, when the workspace or credentials are not found or when the
        api is disabled for the workspace or data link not found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
  security:
    - BearerAuth: []
put:
  summary: Update data link in a user or workspace context
  tags:
    - data-links
  operationId: UpdateCustomDataLink
  parameters:
    - name: dataLinkId
      in: path
      description: Datalink identifier
      required: true
      schema:
        type: string
    - name: workspaceId
      in: query
      description: Optional workspace numeric identifier
      schema:
        type: integer
        format: int64
  requestBody:
    description: Request for updating data link
    content:
      application/json:
        schema:
          $ref: ../components/schemas/DataLinkUpdateRequest.yaml
    required: true
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/DataLinkDto.yaml
    '400':
      description: BadRequest
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '403':
      description: Operation not allowed
    '404':
      description: >-
        NotFound, when the workspace or credentials are not found or when the
        api is disabled for the workspace or data link was not found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
  security:
    - BearerAuth: []
delete:
  summary: Delete data link in a user or workspace context
  tags:
    - data-links
  operationId: DeleteCustomDataLink
  parameters:
    - name: dataLinkId
      in: path
      description: Datalink identifier
      required: true
      schema:
        type: string
    - name: workspaceId
      in: query
      description: Optional workspace numeric identifier
      schema:
        type: integer
        format: int64
  responses:
    '200':
      description: Success
    '204':
      description: DeleteCustomDataLink 204 response
    '400':
      description: BadRequest
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '403':
      description: Operation not allowed
    '404':
      description: >-
        NotFound, when the workspace or credentials are not found or when the
        api is disabled for the workspace or data link was not found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
  security:
    - BearerAuth: []
