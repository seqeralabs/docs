get:
  summary: List pipelines
  description: >-
    Lists all available pipelines in a user context, enriched by `attributes`.
    Append `workspaceId` to list pipelines in a workspace context.
  tags:
    - pipelines
  operationId: ListPipelines
  parameters:
    - name: attributes
      in: query
      description: >-
        Additional attribute values to include in the response (`labels`,
        `optimized` status, `computeEnv`). Returns an empty value (`labels:
        null`, etc.) if omitted.
      explode: false
      schema:
        type: array
        items:
          $ref: ../components/schemas/PipelineQueryAttribute.yaml
    - name: workspaceId
      in: query
      description: Workspace numeric identifier
      schema:
        type: integer
        format: int64
    - name: max
      in: query
      description: Pagination max results
      schema:
        type: integer
        format: int32
    - name: offset
      in: query
      description: Pagination offset
      schema:
        type: integer
        format: int32
    - name: search
      in: query
      description: Filter search parameter
      schema:
        type: string
    - name: visibility
      in: query
      description: Filter visibility parameter
      schema:
        type: string
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ListPipelinesResponse.yaml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '403':
      description: Operation not allowed
  security:
    - BearerAuth: []
post:
  summary: Create pipeline
  description: >-
    Creates a new pipeline in a user context. Append `?workspaceId` to create
    the pipeline in a workspace context.
  tags:
    - pipelines
  operationId: CreatePipeline
  parameters:
    - name: workspaceId
      in: query
      description: Workspace numeric identifier
      schema:
        type: integer
        format: int64
  requestBody:
    description: Pipeline creation request
    content:
      application/json:
        schema:
          $ref: ../components/schemas/CreatePipelineRequest.yaml
    required: true
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/CreatePipelineResponse.yaml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '403':
      description: Operation not allowed
    '409':
      description: Duplicate element
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
  security:
    - BearerAuth: []
