get:
  summary: List platforms
  description: >-
    Lists all available computing platforms in a user context. Append
    `?workspaceId` to list platforms in a workspace context.
  tags:
    - platforms
  operationId: ListPlatforms
  parameters:
    - name: orgId
      in: query
      description: Organization numeric identifier
      required: false
      schema:
        type: integer
        format: int64
    - name: workspaceId
      in: query
      description: Workspace numeric identifier
      required: false
      schema:
        type: integer
        format: int64
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ListPlatformsResponse.yaml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '403':
      description: Operation not allowed
  security:
    - BearerAuth: []
