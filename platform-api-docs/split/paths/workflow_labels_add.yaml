post:
  summary: Add labels to workflows
  description: >-
    Adds the given list of labels to the given workflows. Existing labels are
    preserved.
  tags:
    - labels
  operationId: AddLabelsToWorkflows
  parameters:
    - name: workspaceId
      in: query
      description: Workspace numeric identifier
      schema:
        type: integer
        format: int64
  requestBody:
    description: Labels add request
    content:
      application/json:
        schema:
          $ref: ../components/schemas/AssociateWorkflowLabelsRequest.yaml
    required: true
  responses:
    '204':
      description: OK - No content
    '403':
      description: Operation not allowed
  security:
    - BearerAuth: []
