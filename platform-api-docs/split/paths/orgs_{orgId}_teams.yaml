get:
  summary: List organization teams
  description: Lists all teams in the organization identified by the given `orgId`.
  tags:
    - teams
  operationId: ListOrganizationTeams
  parameters:
    - name: orgId
      in: path
      description: Organization numeric identifier
      required: true
      schema:
        type: integer
        format: int64
    - name: max
      in: query
      description: Pagination result max result
      schema:
        type: integer
        format: int32
    - name: offset
      in: query
      description: Pagination offset
      schema:
        type: integer
        format: int32
    - name: search
      in: query
      description: Filter search parameter
      schema:
        type: string
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ListTeamResponse.yaml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '403':
      description: Operation not allowed
  security:
    - BearerAuth: []
post:
  summary: Create team
  description: Creates a new team in the organization identified by the given `orgId`.
  tags:
    - teams
  operationId: CreateOrganizationTeam
  parameters:
    - name: orgId
      in: path
      description: Organization numeric identifier
      required: true
      schema:
        type: integer
        format: int64
  requestBody:
    description: Team create request
    content:
      application/json:
        schema:
          $ref: ../components/schemas/CreateTeamRequest.yaml
    required: true
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/CreateTeamResponse.yaml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '403':
      description: Operation not allowed
    '409':
      description: Duplicated element
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
  security:
    - BearerAuth: []
