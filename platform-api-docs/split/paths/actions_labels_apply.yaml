post:
  summary: Replace action labels
  description: >-
    Applies the given list of labels to the given pipeline actions. Existing
    labels are replaced â€” include labels to be preserved in `labelIds`.
  tags:
    - labels
  operationId: ApplyLabelsToActions
  parameters:
    - name: workspaceId
      in: query
      description: Workspace numeric identifier
      schema:
        type: integer
        format: int64
  requestBody:
    description: Labels apply request
    content:
      application/json:
        schema:
          $ref: ../components/schemas/AssociateActionLabelsRequest.yaml
    required: true
  responses:
    '204':
      description: OK - No content
    '403':
      description: Operation not allowed
  security:
    - BearerAuth: []
