post:
  summary: 'GA4GH: Cancel run'
  description: >-
    Uses the GA4GH workflow execution service API to cancel the run associated
    with the given `run_id`.
  tags:
    - ga4gh
  operationId: Ga4ghRunCancel
  parameters:
    - name: run_id
      in: path
      description: Run string identifier
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/EmptyBodyRequest.yaml
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/RunId.yaml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/WesErrorResponse.yaml
    '403':
      description: Operation not allowed
