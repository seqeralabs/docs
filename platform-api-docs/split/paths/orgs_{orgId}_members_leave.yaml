delete:
  summary: Leave organization
  description: >-
    Removes the requesting user from the organization identified by the given
    `orgId`.
  tags:
    - orgs
  operationId: LeaveOrganization
  parameters:
    - name: orgId
      in: path
      description: Organization numeric identifier
      required: true
      schema:
        type: integer
        format: int64
  responses:
    '204':
      description: OK - No content
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '403':
      description: Operation not allowed
  security:
    - BearerAuth: []
