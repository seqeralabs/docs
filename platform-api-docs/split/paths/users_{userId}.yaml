get:
  summary: Describe a user entity
  tags:
    - users
  operationId: DescribeUser
  parameters:
    - name: userId
      in: path
      description: User numeric identifier
      required: true
      schema:
        type: integer
        format: int64
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/DescribeUserResponse.yaml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
