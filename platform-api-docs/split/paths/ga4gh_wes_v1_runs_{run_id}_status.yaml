get:
  summary: 'GA4GH: Retrieve run status'
  description: >-
    Uses the GA4GH workflow execution service API to retrieve the status of the
    run associated with the given `run_id`.
  tags:
    - ga4gh
  operationId: Ga4ghRunStatus
  parameters:
    - name: run_id
      in: path
      description: Run string identifier
      required: true
      schema:
        type: string
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/RunStatus.yaml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/WesErrorResponse.yaml
    '403':
      description: Operation not allowed
