get:
  summary: Refresh data link cache for workspace or specific credentials
  tags:
    - data-links
  operationId: RefreshDataLinkCache
  parameters:
    - name: workspaceId
      in: query
      description: Optional workspace numeric identifier
      schema:
        type: integer
        format: int64
    - name: credentialsId
      in: query
      description: Optional credentials identifier
      schema:
        type: string
  responses:
    '200':
      description: OK
    '403':
      description: Operation not allowed
  security:
    - BearerAuth: []
