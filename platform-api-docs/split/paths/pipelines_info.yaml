get:
  summary: Describe remote pipeline repository
  description: >-
    Retrieves the details of a remote Nextflow pipeline Git repository. Append
    the repository name or full URL with `?name`.
  tags:
    - pipelines
  operationId: DescribePipelineRepository
  parameters:
    - name: name
      in: query
      description: Pipeline repository name or URL
      schema:
        type: string
    - name: revision
      in: query
      description: Pipeline revision
      schema:
        type: string
    - name: workspaceId
      in: query
      description: Workspace numeric identifier
      schema:
        type: integer
        format: int64
    - name: mainScript
      in: query
      description: Pipeline alternative main.nf
      schema:
        type: string
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/DescribePipelineInfoResponse.yaml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '403':
      description: Operation not allowed
  security:
    - BearerAuth: []
