get:
  summary: Describe Studio
  description: Retrieves the details of the given Studio session ID.
  tags:
    - studios
  operationId: DescribeDataStudio
  parameters:
    - name: sessionId
      in: path
      description: Session ID of the Studio.
      required: true
      schema:
        type: string
    - name: workspaceId
      in: query
      description: Optional workspace numeric identifier.
      schema:
        type: integer
        format: int64
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/DataStudioDto.yaml
    '202':
      description: >-
        Accepted, when the Studio is fetching mounted data links in the
        background.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/DataStudioDto.yaml
    '403':
      description: Operation not allowed.
    '404':
      description: >-
        NotFound, when the studio is not found or when the API is disabled for
        the workspace.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
  security:
    - BearerAuth: []
delete:
  summary: Delete Studio
  description: Deletes the Studio associated with the given Studio session ID.
  tags:
    - studios
  operationId: DeleteDataStudio
  parameters:
    - name: sessionId
      in: path
      description: Session ID of the Studio.
      required: true
      schema:
        type: string
    - name: workspaceId
      in: query
      description: Optional workspace numeric identifier.
      schema:
        type: integer
        format: int64
  responses:
    '204':
      description: OK - No content
    '403':
      description: Operation not allowed.
    '404':
      description: >-
        NotFound, when the Studio is not found or when the API is disabled for
        the workspace.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
  security:
    - BearerAuth: []
