get:
  summary: Describe credentials
  description: >-
    Retrieves the details of the credentials identified by the given
    `credentialsId`.
  tags:
    - credentials
  operationId: DescribeCredentials
  parameters:
    - name: credentialsId
      in: path
      description: Credentials string identifier
      required: true
      schema:
        type: string
    - name: workspaceId
      in: query
      description: Workspace numeric identifier
      schema:
        type: integer
        format: int64
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/DescribeCredentialsResponse.yaml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '403':
      description: Operation not allowed
  security:
    - BearerAuth: []
put:
  summary: Update credentials
  description: >-
    Updates the details of the credentials identified by the given
    `credentialsId`.
  tags:
    - credentials
  operationId: UpdateCredentials
  parameters:
    - name: credentialsId
      in: path
      description: Credentials string identifier
      required: true
      schema:
        type: string
    - name: workspaceId
      in: query
      description: Workspace numeric identifier
      schema:
        type: integer
        format: int64
  requestBody:
    description: Credentials update request
    content:
      application/json:
        schema:
          $ref: ../components/schemas/UpdateCredentialsRequest.yaml
    required: true
  responses:
    '204':
      description: OK - No content
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '403':
      description: Operation not allowed
  security:
    - BearerAuth: []
delete:
  summary: Delete credentials
  description: Deletes the credentials identified by the given `credentialsId`.
  tags:
    - credentials
  operationId: DeleteCredentials
  parameters:
    - name: credentialsId
      in: path
      description: Credentials string identifier
      required: true
      schema:
        type: string
    - name: workspaceId
      in: query
      description: Workspace numeric identifier
      schema:
        type: integer
        format: int64
    - name: checked
      in: query
      description: >-
        If set credentials deletion will be blocked by running jobs that depend
        on them
      schema:
        type: boolean
  responses:
    '204':
      description: OK - No content
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '403':
      description: Operation not allowed
    '409':
      description: Running jobs block the deletion of this credentials
      content:
        application/json:
          schema:
            $ref: ../components/schemas/DeleteCredentialsConflictResponse.yaml
  security:
    - BearerAuth: []
