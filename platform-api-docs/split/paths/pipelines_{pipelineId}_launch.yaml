get:
  summary: Describe pipeline launch
  description: >-
    Retrieves the launch details of the pipeline identified by the given
    `pipelineId`.
  tags:
    - pipelines
  operationId: DescribePipelineLaunch
  parameters:
    - name: pipelineId
      in: path
      description: Pipeline numeric identifier
      required: true
      schema:
        type: integer
        format: int64
    - name: workspaceId
      in: query
      description: Workspace numeric identifier
      schema:
        type: integer
        format: int64
    - name: sourceWorkspaceId
      in: query
      description: Source workspace numeric identifier
      required: false
      schema:
        type: integer
        format: int64
        nullable: true
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/DescribeLaunchResponse.yaml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '403':
      description: Operation not allowed
  security:
    - BearerAuth: []
