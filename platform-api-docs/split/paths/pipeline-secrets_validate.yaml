get:
  summary: Validate secret name
  description: >-
    Confirms the validity of the given pipeline secret name in a user context.
    Append `?name=<your_secret_name>`. Append `?workspaceId` to validate the
    name in a workspace context.
  tags:
    - pipeline-secrets
  operationId: ValidatePipelineSecretName
  parameters:
    - name: workspaceId
      in: query
      description: Workspace numeric identifier
      schema:
        type: integer
        format: int64
    - name: name
      in: query
      description: Secret name to validate
      schema:
        type: string
  responses:
    '204':
      description: OK - No content
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '403':
      description: Operation not allowed
    '409':
      description: Duplicate element
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
  security:
    - BearerAuth: []
