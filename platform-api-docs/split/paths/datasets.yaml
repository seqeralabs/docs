get:
  summary: List available datasets
  description: >-
    Lists all available datasets in the user context. Append `?workspaceId` to
    list datasets in a workspace context
  tags:
    - datasets
  operationId: ListDatasetsV2
  parameters:
    - name: workspaceId
      in: query
      description: Workspace numeric identifier
      schema:
        type: integer
        format: int64
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ListDatasetsResponse.yaml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '403':
      description: Operation not allowed
  security:
    - BearerAuth: []
post:
  summary: Create dataset
  description: >-
    Creates a new dataset in the user context. Include the dataset file and
    details in your request body. Append `?workspaceId` to create the dataset in
    a workspace context.
  tags:
    - datasets
  operationId: CreateDatasetV2
  parameters:
    - name: workspaceId
      in: query
      description: Workspace numeric identifier
      schema:
        type: integer
        format: int64
  requestBody:
    description: Dataset create request
    content:
      application/json:
        schema:
          $ref: ../components/schemas/CreateDatasetRequest.yaml
    required: true
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/CreateDatasetResponse.yaml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '403':
      description: Operation not allowed
    '409':
      description: Duplicate element
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
  security:
    - BearerAuth: []
