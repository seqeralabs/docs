get:
  summary: List Studio checkpoints
  description: Retrieves the list of checkpoints for the given Studio session ID.
  tags:
    - studios
  operationId: ListDataStudioCheckpoints
  parameters:
    - name: sessionId
      in: path
      description: Session ID of the Studio.
      required: true
      schema:
        type: string
    - name: workspaceId
      in: query
      description: Optional workspace numeric identifier.
      schema:
        type: integer
        format: int64
    - name: search
      in: query
      description: >-
        Optional search criteria, allowing free text search on name and
        keywords: `before` and `after`.
      schema:
        type: string
    - name: max
      in: query
      description: Optional max number of items to be returned, used for pagination.
      schema:
        type: integer
        format: int32
    - name: offset
      in: query
      description: Optional offset used for paginated responses
      schema:
        type: integer
        format: int32
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/DataStudioListCheckpointsResponse.yaml
    '400':
      description: BadRequest
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '403':
      description: Operation not allowed
    '404':
      description: >-
        NotFound, when the studio is not found or when the API is disabled for
        the workspace
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
  security:
    - BearerAuth: []
