get:
  summary: List user workspaces and organizations
  description: >-
    Lists the workspaces and organizations to which the user identified by the
    given `userId` belongs.
  tags:
    - workspaces
  operationId: ListWorkspacesUser
  parameters:
    - name: userId
      in: path
      description: User numeric identifier
      required: true
      schema:
        type: integer
        format: int64
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ListWorkspacesAndOrgResponse.yaml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '403':
      description: Operation not allowed
  security:
    - BearerAuth: []
