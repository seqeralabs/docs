get:
  summary: Describe workflow launch
  description: >-
    Retrieves the details of the workflow launch associated with the given
    `workflowId`.
  tags:
    - workflows
  operationId: DescribeWorkflowLaunch
  parameters:
    - name: workflowId
      in: path
      description: Workflow string identifier
      required: true
      schema:
        type: string
    - name: workspaceId
      in: query
      description: Workspace numeric identifier
      schema:
        type: integer
        format: int64
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/DescribeWorkflowLaunchResponse.yaml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
    '403':
      description: Operation not allowed
    '409':
      description: Duplicate element. Existing run name and session ID combination
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
  security:
    - BearerAuth: []
