        dateCreated:
          type: string
          format: date-time
        lastUpdated:
          type: string
          format: date-time
      x-speakeasy-entity: Workspace
    WorkspaceDbDto:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        fullName:
          type: string
        description:
          type: string
        visibility:
          $ref: "#/components/schemas/Visibility"
    WspRole:
      type: string
      enum:
        - owner
        - admin
        - maintain
        - launch
        - connect
        - view
