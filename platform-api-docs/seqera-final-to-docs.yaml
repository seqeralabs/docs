      required:
        - process
      type: object
      properties:
        id:
          type: integer
          format: int64
          nullable: true
        process:
          maxLength: 255
          type: string
        cpu:
          $ref: "#/components/schemas/ResourceData"
        mem:
          $ref: "#/components/schemas/ResourceData"
        vmem:
          $ref: "#/components/schemas/ResourceData"
        time:
          $ref: "#/components/schemas/ResourceData"
        reads:
          $ref: "#/components/schemas/ResourceData"
        writes:
          $ref: "#/components/schemas/ResourceData"
        cpuUsage:
          $ref: "#/components/schemas/ResourceData"
        memUsage:
          $ref: "#/components/schemas/ResourceData"
