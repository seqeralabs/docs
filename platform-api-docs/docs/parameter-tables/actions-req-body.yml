---
-
  Name:            '**CreateActionRequest**'
  Type:            'object'
  Req/Opt:         ''
  Description: >
    Object body fields used when creating a new action.
-
  Name:            '.name'
  Type:            'string'
  Req/Opt:         'Required'
  Description: >
    Unique name for the action.
-
  Name:            '.type'
  Type:            'string'
  Req/Opt:         'Required'
  Description: >
    Action event type to be launched, e.g. "org.seqera.tower.workflow.LaunchWorkflow".
-
  Name:            '.config'
  Type:            'object'
  Req/Opt:         'Required'
  Description: >
    Configuration parameters specific to the action type. Required fields vary depending on the action type.
-
  Name:            '.labels'
  Type:            'array[string]'
  Req/Opt:         'Optional'
  Description: >
    Labels to associate with the action.
-
  Name:            '.description'
  Type:            'string'
  Req/Opt:         'Optional'
  Description: >
    Human-readable description of the action.
-
  Name:            '**UpdateActionRequest**'
  Type:            'object'
  Req/Opt:         ''
  Description: >
    Object body fields used when updating an existing action.
-
  Name:            '.name'
  Type:            'string'
  Req/Opt:         'Optional'
  Description: >
    Updated name for the action. If omitted, the name remains unchanged.
-
  Name:            '.config'
  Type:            'object'
  Req/Opt:         'Optional'
  Description: >
    Updated configuration values for the action. Only fields provided will be updated.
-
  Name:            '.labels'
  Type:            'array[string]'
  Req/Opt:         'Optional'
  Description: >
    Updated labels to associate with the action.
-
  Name:            '.description'
  Type:            'string'
  Req/Opt:         'Optional'
  Description: >
    Updated description of the action.