- Name: "**CreateComputeEnv**"
  Type: ""
  Req/Opt: ""
  Description: Create compute environment
- Name: computeEnv
  Type: object
  Req/Opt: Required
  Description: ""
- Name: computeEnv.credentialsId
  Type: string
  Req/Opt: Optional
  Description: Credentials identifier for compute environment authentication.
    Requires existing cloud provider/HPC credentials. See [Create
    credentials](https://docs.seqera.io/platform-api/create-credentials).
- Name: computeEnv.orgId
  Type: integer
  Req/Opt: Optional
  Description: Organization numeric identifier (read-only, set by system).
- Name: computeEnv.workspaceId
  Type: integer
  Req/Opt: Optional
  Description: Workspace numeric identifier (read-only, set by system).
- Name: computeEnv.id
  Type: string
  Req/Opt: Optional
  Description: Compute environment alphanumeric identifier (read-only, generated by system).
- Name: computeEnv.name
  Type: string
  Req/Opt: Required
  Description: Unique name for the compute environment. Must consist of 1-100
    alphanumeric, dash, or underscore characters.
- Name: computeEnv.description
  Type: string
  Req/Opt: Optional
  Description: "Description of the compute environment. Maximum length: 2000 characters."
- Name: computeEnv.platform
  Type: string
  Req/Opt: Required
  Description: Compute platform provider.
- Name: computeEnv.config
  Type: object
  Req/Opt: Required
  Description: ""
- Name: computeEnv.config.workDir
  Type: string
  Req/Opt: Optional
  Description: Work directory path for storing intermediate workflow files.
- Name: computeEnv.config.preRunScript
  Type: string
  Req/Opt: Optional
  Description: Add a script that executes in the nf-launch script prior to
    invoking Nextflow processes. See [Pre and post-run
    scripts](https://docs.seqera.io/platform-cloud/launch/advanced#pre-and-post-run-scripts).
- Name: computeEnv.config.postRunScript
  Type: string
  Req/Opt: Optional
  Description: Add a script that executes after all Nextflow processes have
    completed. See [Pre and post-run
    scripts](https://docs.seqera.io/platform-cloud/launch/advanced#pre-and-post-run-scripts).
- Name: computeEnv.config.environment
  Type: array
  Req/Opt: Optional
  Description: Environment variables to set in the compute environment.
- Name: computeEnv.config.environment[].name
  Type: string
  Req/Opt: Required
  Description: Environment variable name.
- Name: computeEnv.config.environment[].value
  Type: string
  Req/Opt: Required
  Description: Environment variable value.
- Name: computeEnv.config.environment[].head
  Type: boolean
  Req/Opt: Optional
  Description: Apply this variable to the Nextflow head job.
- Name: computeEnv.config.environment[].compute
  Type: boolean
  Req/Opt: Optional
  Description: Apply this variable to the Nextflow compute jobs.
- Name: computeEnv.config.nextflowConfig
  Type: string
  Req/Opt: Optional
  Description: Additional Nextflow configuration to apply. See [Nextflow config
    file](https://docs.seqera.io/platform-cloud/launch/advanced#nextflow-config-file).
- Name: computeEnv.config.discriminator
  Type: string
  Req/Opt: Optional
  Description: Platform type discriminator (read-only, set based on platform selection).
- Name: computeEnv.dateCreated
  Type: string
  Req/Opt: Optional
  Description: Creation timestamp (read-only, set by system).
- Name: computeEnv.lastUpdated
  Type: string
  Req/Opt: Optional
  Description: Last update timestamp (read-only, updated by system).
- Name: computeEnv.lastUsed
  Type: string
  Req/Opt: Optional
  Description: Last usage timestamp (read-only, updated by system).
- Name: computeEnv.deleted
  Type: boolean
  Req/Opt: Optional
  Description: Deletion status flag (read-only, updated by system).
- Name: computeEnv.status
  Type: string
  Req/Opt: Optional
  Description: Current status of the compute environment (read-only).
- Name: computeEnv.message
  Type: string
  Req/Opt: Optional
  Description: ""
- Name: computeEnv.primary
  Type: boolean
  Req/Opt: Optional
  Description: ""
- Name: labelIds
  Type: array
  Req/Opt: Optional
  Description: Array of label IDs to assign to the compute environment.
- Name: "**UpdateComputeEnv**"
  Type: ""
  Req/Opt: ""
  Description: Update compute environment
- Name: name
  Type: string
  Req/Opt: Optional
  Description: New name for the compute environment. Must be unique within workspace.
- Name: credentialsId
  Type: string
  Req/Opt: Optional
  Description: Updated credentials identifier. Changing credentials may affect
    running workflows.
- Name: "**UpdateComputeEnvPrimary**"
  Type: ""
  Req/Opt: ""
  Description: Define primary compute environment
