- Name: "**CreateManagedIdentity**"
  Type: ""
  Req/Opt: ""
  Description: Create managed identity
- Name: name
  Type: string
  Req/Opt: Optional
  Description: Unique name for the managed identity. Must consist of alphanumeric,
    dash, or underscore characters.
- Name: platform
  Type: string
  Req/Opt: Optional
  Description: HPC platform type for this managed identity.
- Name: config
  Type: object
  Req/Opt: Optional
  Description: ""
- Name: config.workDir
  Type: string
  Req/Opt: Optional
  Description: Compute environment working directory.
- Name: config.preRunScript
  Type: string
  Req/Opt: Optional
  Description: Script that executes in the nf-launch script prior to invoking
    Nextflow processes. See [Pre and post-run
    scripts](https://docs.seqera.io/platform-cloud/launch/advanced#pre-and-post-run-scripts).
- Name: config.postRunScript
  Type: string
  Req/Opt: Optional
  Description: Script that executes after all Nextflow processes have completed.
    See [Pre and post-run
    scripts](https://docs.seqera.io/platform-cloud/launch/advanced#pre-and-post-run-scripts).
- Name: config.nextflowConfig
  Type: string
  Req/Opt: Optional
  Description: Additional Nextflow configuration content.
- Name: config.launchDir
  Type: string
  Req/Opt: Optional
  Description: Launch directory for Nextflow execution.
- Name: config.userName
  Type: string
  Req/Opt: Optional
  Description: Username for SSH authentication to the HPC cluster.
- Name: config.hostName
  Type: string
  Req/Opt: Optional
  Description: Hostname or IP address of the HPC cluster head node.
- Name: config.port
  Type: integer
  Req/Opt: Optional
  Description: "SSH port for connecting to the HPC cluster. Default: `22`."
- Name: config.headQueue
  Type: string
  Req/Opt: Optional
  Description: Queue name for submitting the Nextflow head job.
- Name: config.computeQueue
  Type: string
  Req/Opt: Optional
  Description: Queue name for submitting Nextflow compute jobs.
- Name: config.maxQueueSize
  Type: integer
  Req/Opt: Optional
  Description: Maximum number of jobs that can be queued at one time.
- Name: config.headJobOptions
  Type: string
  Req/Opt: Optional
  Description: Additional options for the head job submission.
- Name: config.propagateHeadJobOptions
  Type: boolean
  Req/Opt: Optional
  Description: "If true, head job options are propagated to compute jobs. Default: `false`."
