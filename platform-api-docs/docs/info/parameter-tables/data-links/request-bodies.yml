- Name: "**CreateCustomDataLink**"
  Type: ""
  Req/Opt: ""
  Description: Create data-link
- Name: name
  Type: string
  Req/Opt: Optional
  Description: Unique name for the data-link. Must consist of alphanumeric, dash,
    or underscore characters.
- Name: description
  Type: string
  Req/Opt: Optional
  Description: "Description of the data-link. Maximum length: 1000 characters."
- Name: type
  Type: string
  Req/Opt: Optional
  Description: Data-link type. Currently only `bucket` is supported.
- Name: provider
  Type: string
  Req/Opt: Optional
  Description: Cloud provider for data-links. Supports AWS S3, Google Cloud
    Storage, Azure Blob Storage, Azure with Entra ID, Seqera Compute storage,
    and generic S3-compatible storage.
- Name: resourceRef
  Type: string
  Req/Opt: Optional
  Description: Resource path for the data-link, including the URI scheme (e.g.,
    `s3://my-bucket`, `gs://my-bucket`, `az://account.container`).
- Name: publicAccessible
  Type: boolean
  Req/Opt: Optional
  Description: Whether the data-link is publicly accessible. If `true`, no
    credentials are required. If `false`, `credentialsId` must be provided.
- Name: credentialsId
  Type: string
  Req/Opt: Optional
  Description: Credentials string identifier. Required when `publicAccessible` is `false`.
- Name: "**UpdateCustomDataLink**"
  Type: ""
  Req/Opt: ""
  Description: Update data-link
- Name: name
  Type: string
  Req/Opt: Optional
  Description: New name for the data-link. Must be unique within the workspace or
    user context.
- Name: description
  Type: string
  Req/Opt: Optional
  Description: "Updated description for the data-link. Maximum length: 1000 characters."
- Name: credentialsId
  Type: string
  Req/Opt: Optional
  Description: Updated credentials ID for accessing the data-link.
- Name: "**DeleteDataLinkItem**"
  Type: ""
  Req/Opt: ""
  Description: Delete data-link content
- Name: files
  Type: array
  Req/Opt: Optional
  Description: Array of file paths to be deleted from the data-link.
- Name: dirs
  Type: array
  Req/Opt: Optional
  Description: Array of directory paths to be deleted from the data-link.
- Name: "**GenerateDataLinkUploadUrl**"
  Type: ""
  Req/Opt: ""
  Description: Generate data-link file upload URL (to given path)
- Name: fileName
  Type: string
  Req/Opt: Optional
  Description: Name of the file to upload.
- Name: contentLength
  Type: integer
  Req/Opt: Optional
  Description: Size of the file to upload in bytes.
- Name: contentType
  Type: string
  Req/Opt: Optional
  Description: MIME type of the file to upload (e.g., `application/octet-stream`,
    `text/plain`).
- Name: "**FinishDataLinkUpload**"
  Type: ""
  Req/Opt: ""
  Description: Finish data-link file upload to given path
- Name: uploadId
  Type: string
  Req/Opt: Optional
  Description: Upload ID assigned when initiating multi-part upload for AWS S3.
    Obtained from the `/upload` endpoint response.
- Name: fileName
  Type: string
  Req/Opt: Optional
  Description: Name of the uploaded file.
- Name: tags
  Type: array
  Req/Opt: Optional
  Description: Array of ETags assigned for each part by AWS S3 during the upload
    process. Each ETag is returned in the response headers when uploading a part
    to the pre-signed URLs from the `/upload` endpoint.
- Name: tags[].partNumber
  Type: integer
  Req/Opt: Optional
  Description: ""
- Name: tags[].eTag
  Type: string
  Req/Opt: Optional
  Description: ""
- Name: withError
  Type: boolean
  Req/Opt: Optional
  Description: Flag indicating whether the upload encountered an error. If `true`,
    the upload will be aborted. If `false`, the upload will be completed.
- Name: "**FinishDataLinkUpload_1**"
  Type: ""
  Req/Opt: ""
  Description: Finish data-link file upload to given path
