- Name: "**CreateCredentials**"
  Type: ""
  Req/Opt: ""
  Description: Create credentials
- Name: credentials
  Type: object
  Req/Opt: Optional
  Description: Cloud provider or service credentials for authentication. Used to
    connect compute environments, access storage, and integrate with external
    services.
- Name: credentials.id
  Type: string
  Req/Opt: Optional
  Description: Credentials string identifier.
- Name: credentials.name
  Type: string
  Req/Opt: Required
  Description: Unique name for the credentials. Must be 1-100 alphanumeric, dash,
    or underscore characters.
- Name: credentials.description
  Type: string
  Req/Opt: Optional
  Description: Optional description of the credentials and their intended use.
- Name: credentials.provider
  Type: string
  Req/Opt: Required
  Description: ""
- Name: credentials.baseUrl
  Type: string
  Req/Opt: Optional
  Description: Base URL for the container registry server. Required for container
    registry credentials — defaults to docker.io).
