---
- 
  tower.yml:            '`tower.crypto.secretKey`'
  Description: > 
    The secret key used to encrypt user credentials (**required**).
  Value:                'Random string of alphanumeric characters.'
- 
  tower.yml:            '`micronaut.security.token.jwt.signatures.secret.generator.secret`'
  Description: > 
    The secret used to generate the login JWT token (**required**).
  Value:                'Random string of 35 characters or more.'
- 
  tower.yml:            '`micronaut.security.token.jwt.generator.refresh-token.secret`'
  Description: > 
    The secret used to generate the login refresh token (**required**).
  Value:                'Random string of 35 characters or more.'
- 
  tower.yml:            '`tower.secret-rotation.enabled`'
  Description: > 
    Enable (`true`) or disable (`false`) rotation of the encryption key used to encrypt credentials and secrets in your Platform database.
  Value:                'Default: `false`'
- 
  tower.yml:            '`tower.secret-rotation.previous-key`'
  Description: > 
    Used to store the value of the key used to encrypt existing credentials and secrets (`tower.crypto.secretKey` value before rotation), to keep cryptographic features enabled while rotation is in progress. Requires `tower.secret-rotation.enabled=true`. 
  Value:                'Your existing `tower.crypto.secretKey` before rotation.'
- 
  tower.yml:            '`tower.secret-rotation.chunk-size`'
  Description: > 
    The number of records to extract in chunks until all secrets and credentials are processed. Requires `tower.secret.rotation.enabled=true`.
  Value:                'Default: `50`'